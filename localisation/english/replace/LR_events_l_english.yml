 #라인 이벤트
 rhi_event.1.t:0 "침체된 에센"
 rhi_event.1.d:0 "우리의 주요한 도시 중 하나인 에센의 지역 상권이 연쇄적으로 침체되고 있습니다. 주요한 개혁 없이, 우리는 생존하기 힘들 것입니다."
 rhi_event.1.a:0 "새해부터 난리군"
 rhi_event.2.t:0 "프랑스 대사와의 만남"
 rhi_event.2.d:0 "우리는 프랑스에게 경제적 지원을 요청하였습니다. 현재 프랑화 위기 속에 우리 국민들이 반프랑스 감정을 싹트이고 있다는 것과 경제적 지원이 이러한 분노를 누그러트릴 수 있다는 이야기로 설득을 시도했지만, 결과가 어떻게 될 지는 불확실합니다."
 rhi_event.2.a:0 "어떻게든 경제를 살려야 한다."
 rhi_event.3.t:0 "지원 요청"
 rhi_event.3.d:0 "라인 연방에서 경제 위기에 임시적으로 대응하기 위한 경제적 지원을 요청하였습니다. 대사의 말에 의하면, 현재 라인 연방에서 반프랑스 감정이 치솟고 있는 상황이기에 이러한 요청에 응하는 것이 그러한 감정을 사그라트릴 수 있는 좋은 기회라고 이야기했습니다."
 rhi_event.3.a:0 "우리나라의 상황도 심각해!"
 rhi_event.3.b:0 "라인 연방을 지원하자."
 rhi_event.4.t:0 "반가운 도움"
 rhi_event.4.d:0 "프랑스는 우리에게 경제 고문들을 비롯한 중규모의 각종 경제적 지원을 약속했습니다."
 rhi_event.4.a:0 "한숨 돌렸다."
 rhi_event.5.t:0 "매몰찬 거절"
 rhi_event.5.d:0 "프랑스도 경제적 위기로 인해 다분히 휘청거리는 모양인지, 이들은 우리의 요청사항을 거절하였습니다. 그러나 이는 좋은 기회입니다. 언론에 이를 알려 사람들의 반프랑스 정서를 자극하고, 프랑스의 패권을 흔들 수 있을 것입니다."
 rhi_event.5.a:0 "더 이상 프랑스의 말을 들을 필요가 없다."
 rhi_event.6.t:0 "독일과의 접선"
 rhi_event.6.d:0 "우리는 독일 대표에 맞이하여, 현재의 경제 위기와 이를 극복하기 위한 독일인들의 경제적 협력에 대해 역설하였습니다. 우리는 경제에 관련한 기준과 법률을 최대한 동일하게 맞추고, 조선과 건설에 대한 협력을 추가적으로 진행할 것을 요청했습니다."
 rhi_event.6.a:0 "이는 분명 양국에 도움이 될 것이다."
 rhi_event.7.t:0 "라인의 요청"
 rhi_event.7.d:0 "라인 연방에서 현재의 경제 위기와 이를 극복하기 위한 독일인들의 경제적 협력에 대해 역설하였습니다. 그들은 경제에 관련한 기준과 법률을 최대한 동일하게 맞추고, 조선과 건설에 대한 협력을 추가적으로 진행할 것을 요청했습니다."
 rhi_event.7.a:0 "협력을 강화하자."
 rhi_event.7.b:0 "국제사회의 심기를 거슬러서는 안돼."
 rhi_event.8.t:0 "독일의 수락"
 rhi_event.8.d:0 "협상은 성공적으로 흘러갔으며, 독일과 라인의 결속은 더욱 강해졌습니다."
 rhi_event.8.a:0 "사민당 정권이 고맙군."
 rhi_event.9.t:0 "독일의 거절"
 rhi_event.9.d:0 "독일은 국제적으로 여전히 전쟁 원인으로 여겨지는 독일이 지금보다 협력을 강화한다면, 우리들에 대한 제제나 위협이 일 것이라는 우려를 표명하며 완곡히 요청을 거절하였습니다."
 rhi_event.9.a:0 "사민당이 그렇지 뭐"
 rhi_event.10.t:0 "선거 운동"
 rhi_event.10.d:0 "선거가 한 달 남았습니다."
 rhi_event.10.a:0 "운명이 다가온다."
 rhi_event.11.t:0 "질타받는 경제정책"
 rhi_event.11.d:0 "중앙당 정부의 경제정책은 크나큰 질타를 받고 있습니다. 이는 침체된 에센 지역에서 거세게 일었는데, 이러한 비판 기조는 기존 자본주의 체제에 대한 불신으로까지 이어지고 있습니다."
 rhi_event.11.a:0 "우린 최선을 다했어!"
 rhi_event.11.b:0 "낡아빠진 자본주의를 변혁해야 한다."
 rhi_event.12.t:0 "프랑스 문제"
 rhi_event.12.d:0 "라인 연방의 고질적 외교 쟁점인 프랑스 문제가 선거철이 다가오며 다시금 논쟁에 불이 지펴졌습니다. 중앙당은 흔들리는 세계에도 불구하고 보수적인 현상유지를 주장하고 있습니다."
 rhi_event.12.a:0 "그들의 지원 덕에 그나마 이렇게 된 거다."
 rhi_event.12.b:0 "우리는 독일인이다!"
 rhi_event.13.t:0 "시민구제"
 rhi_event.13.d:0 "라인 연방을 휘몰고 있는 경제 위기 속에서, 우리는 국민 개개인의 삶의 질이 떨어졌다는 점을 간과해서는 안됩니다. 서민을 구제할 방법에 대해서 유권자들 사이에 다양한 논쟁이 오가고 있습니다."
 rhi_event.13.a:0 "보수파 해결책이 일리가 있다."
 rhi_event.13.b:0 "대중주의적 해결책이 설득력 있다."
 rhi_event.13.c:0 "아니, 자본주의가 문제야!"
 rhi_event.14.t:0 "국방 의제"
 rhi_event.14.d:0 "쓰러져가는 프랑스를 보며, 시민들은 새로운 국방전략에 대한 요구를 이어가고 있습니다. 정당들은 다양한 대안을 내놓고 있는 가운데, 보수파들은 여전히 프랑스에 군사력을 의존하려고 하며, 다른 쪽에서는 북독일의 보호 속으로 들어가자고 주장합니다."
 rhi_event.14.a:0 "현상유지가 좋아보여"
 rhi_event.14.b:0 "자체적인 국방을 길러야 한다."
 rhi_event.14.c:0 "북독일과 연계하자"
 rhi_event.15.t:0 "반파시즘 직접행동"
 rhi_event.15.d:0 "일부 공산당원이 파쇼들을 향한 적색테러를 감행했습니다. 길거리에서 공산주의자와 파시스트들의 상호 폭력 행위가 난무한 가운데, 파쇼는 보복을 위해서 공산당 당사를 습격하며 위기는 절정에 치닫고 있습니다."
 rhi_event.15.a:0 "경찰력을 동원해 이들을 진정시켜라"
 rhi_event.16.t:0 "선거 종료"
 rhi_event.16.d:0 "경제적, 정치적 위기의 정가운데를 전전하는 가운데, 그럼에도 우리는 선거를 성공적으로 마쳤습니다."
 rhi_event.16.a:0 "국가인민당의 집권!"
 rhi_event.16.b:0 "정권을 이어가자!"
 rhi_event.16.c:0 "인민당의 집권!"
 rhi_event.16.e:0 "노동자당 만세!"
 rhi_event.16.f:0 "사민당!"

 #헝가리
 hungary_slo_event.4.t:0 "헝가리의 평화 요청"
 hungary_slo_event.4.d:0 "헝가리 측에서 슬로바키아 서부와 동부를 할양하는 대가로 정전을 요청하였습니다."
 hungary_slo_event.4.a:0 "적들이 항복한 셈이다."
 hungary_slo_event.4.b:0 "수락할 수 없다! 슬로바키아의 영토를 마저 되찾자!"
 hungary_slo_event.5.t:0 "정전"
 hungary_slo_event.5.d:0 "슬로바키아인들은 우리의 요청을 수락했고, 독립하였습니다."
 hungary_slo_event.5.a:0 "최악만은 막았다."
 hungary_slo_event.6.t:0 "항전"
 hungary_slo_event.6.d:0 "슬로바키아인들은 우리의 요청을 거절하였고, 지속적인 전투를 진행 중에 있습니다."
 hungary_slo_event.6.a:0 "대헝가리를 위해, 우리도 맞선다!"
 hungary_slo_event.7.t:0 "슬로바키아 분쟁"
 hungary_slo_event.7.d:0 "헝가리가 슬로바키아 분쟁을 제대로 해결하고 있지 못하는 지금이 우리 민족의 정당한 영토를 되찾을 때입니다. 헝가리를 공격하여 제대로된 영토를 되찾읍시다!"
 hungary_slo_event.7.a:0 "진격!"
 hungary_slo_event.7.b:0 "시기상조야."
 hungary_slo_event.8.t:0 "제 3차 발칸 전쟁"
 hungary_slo_event.8.d:0 "기어코 화약고에 불이 붙었습니다. 슬로바키아를 향한 헝가리의 탄압은 주변국들의 참전을 불러일으켰고, 신질서를 향해 질주하는 발칸 국가들은 헝가리에서 충돌합니다."
 hungary_slo_event.8.a:0 "한 세대가 지나도 여전하군."