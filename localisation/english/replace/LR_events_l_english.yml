 #일본
 jap.1.t:0 "자영업자 불안"
 jap.1.d:0 "긴축정책이 시행되지 않자, 가장 많은 피해를 입는 것은 자영업자들이었습니다. 지금은 초기적인 피해만이 확인되고 있지만, 이것이 거대한 눈덩이로 굴려질 지도 모릅니다."
 jap.1.a:0 "제길!"
 jap.2.t:0 "중단된 연설"
 jap.2.d:0 "2차례의 성공적인 연설을 뒤로, 나고야에서 3번째 연설이 진행되었지만, 거리에 나온 시위자들이 고성을 지르며 고의적으로 연설을 방해했습니다. 우리의 호소는 받아들여지지 않는 걸까요?"
 jap.2.a:0 "우리는 미움받고 있다..."
 jap.3.t:0 "조선총독의 거절"
 jap.3.d:0 "조선총독부는 현재 조선에서 일어나는 대규모 시위와 폭동, 그리고 파업으로 인한 자신들의 처절한 사정을 호소하며 제안을 거절했습니다. 조선총독에게 압박을 가할 필요가 있습니다."
 jap.3.a:0 "조선총독에게 압박을 가하라!"
 jap.4.t:0 "천황폐하의 답변"
 jap.4.d:0 ""계십니까?" \n\n"들어오게나"\n\n"폐하, 지난번에 제가 적어드린 편지에 대한 답변을 듣고자 이리 왔습니다."\n\n"..."\n\n이후 천황폐하께서는 애매모호한 답변만을 내놓으실 뿐이었습니다."
 jap.4.a:0 "이래선 아무런 소용이 없잖아!"
 jap.5.t:0 "등 돌린 신민"
 jap.5.d:0 "입헌민정당의 정치적 맹공세는 꽤나 성공적이었습니다. 입헌정우회는 의회에서의 영향력을 상당부분 상실했고, 우리 입헌민정당은 다시금 견고하게 '의회'에서 버티고 있습니다.\n\n그러나 신민들의 생각은 많이 달랐습니다. 입헌민정당의 부적절하고 맹목적인 정치 공세를 그들의 눈쌀을 찌뿌리게 만들 뿐이었습니다. 그들은 신민들에게서 지지를 잃고 말았습니다."
 jap.5.a:0 "완전히 궁지에 몰렸군."
 jap.7.t:0 "황도파 봉기"
 jap.7.d:0 "경제 정책의 실패, 만연한 부패, 문란해진 전통. 이것들이 모두 타락한 위정자들의 소행이며, 그 간신들이 천황폐하와 가까이 있다고 생각하는 용맹한 황도파 청년 장교들이, 수도 도쿄에서 쿠데타를 일으켰습니다.\n\n지금까지는 유혈사태가 보고되지 않았으나, 이러한 새로운 위기는 일본의 미래를 뒤바꿀 것임이 확실합니다."
 jap.7.a:0 "쇼와 유신 만세!"
 jap.7.b:0 "빠르게 진압해라!"
 jap.8.t:0 "일본의 미래"
 jap.9.t:0 "내지에서의 지원 요청"
 jap.9.d:0 "프랑화 위기로 악화되는 재정과 경제사정의 까닭으로, 내지는 우리에게 도움을 요청했습니다."
 jap.9.b:0 "어쩔 수 없는 일이다. 조선인들도 이해해주겠지."
 jap.9.a:0 "식민지 운영에 필요한 최소한의 자금도 없어!"
 jap.9_tt:0 "§L총독부는 생각보다 많이 부실합니다. 만약 내지를 지원하기 위해 식민정부 자산을 처분한다면, §R돌이킬 수 없는 소용돌이§!가 조선반도를 휘감을 것입니다.§!"
 jap.10.t:0 "도움의 손길"
 jap.11.t:0 "통제파 붕괴!"
 jap.11.d:0 "붕괴 직전의 황도파와 군국주의를 반대하던 여러 세력들에 의해 통제파는 의회에서 서서히 실각하며, 황도파가 그랬듯이 결국엔 무력을 쓰게 되었습니다, 종국에는 붕괴한다는 선택지까지 왔습니다, 흘리지 않은 피보다 더 진한 무언가가, 쌓이지 않은 시체보다 더 높은, 더 큰 무언가가 쌓여있지만, 일본은 광명의 길을 따라 나아갈 일밖에 더 남지 않았습니다."
 jap.11.a:0 "승리다!"
 jap.12.t:0 "쿠데타 - 하룻날"
 jap.12.d:0 "쿠데타 군들은 여러 육군 인사들을 만나며 자신들을 지지해줄 것을 요청했습니다. 그들이 황도파와 접선하는 것에 대하여 무언가 조치가 취해져야 합니다."
 jap.12.a:0 "육군 장교들에게 압력을 가하라."
 jap.12.a_tt:0 "§L이것은 그들의 궐기 위험도를 올릴 것입니다.§!"
 jap.12.b:0 "장교들을 통해 교섭을 시도할 수 있지 않을까?"
 jap.12.b_tt:0 "§L이것은 천황폐하의 결정에 영향을 줄 수 있습니다.§!"
 jap.13.t:0 "쿠데타 - 이튿날"
 jap.13.d:0 "주요 정치인 3명 주김"
 jap.13.a:0 "경찰력을 동원해서 그들을 예의주시하라!"
 jap.13.a_tt:0 "§L이것은 그들의 궐기 위험도를 올릴 것입니다.§!"
 jap.13.b:0 "장교들을 통한 교섭을 시도하라."
 jap.13.b_tt:0 "§L이것은 그들의 궐기 위험도를 낮출 것입니다.§!"
 jap.13.c:0 "천황폐하께 이 사실을 알리자!"
 jap.13.c_tt:0 "§L이것을 천황폐하의 결정에 영향을 줄 수 있습니다.§!"
 jap.14.t:0 "쿠데타 - 사흘날"
 jap.14.d:0 "그리고 쿠데타는 사흘날 아침을 맞았습니다."
 jap.14.a:0 "천황폐하께서 저들의 해산을 명령했다!"
 jap.14.b:0 "천황폐하께서 답신을 거부하셨다! 빠르게 행동하라!"
 jap.15.t:0 "일본의 운명"
 jap.15.d:0 "황도파는 전국에서의 지원을 호소하며, 중앙정부에 대항하는 '혁명'을 시작하였습니다."
 jap.15.a:0 "진압하라!"
 jap.15.a_tt:0 "경찰로부터 얻은 정보는 저들의 궐기에 유연하게 대응할 수 있도록 해줍니다."
 jap.17.t:0 "일본 군사쿠데타의 실패"
 jap.17.d:0 "내지에서 군사쿠데타가 일어나려는 조짐을 보였습니다만, 개미 한 마리도 사람에게 덤비지 않습니다, 이런 상황에서 사람이 사람에게 덤비진 않을 겁니다."
 jap.17.a:0 "황국은 건재하다!"
 jap.17.b:0 "일본은 보기보다 많은 문제를 가진 것으로 보인다."
 jap.18.t:0 "천황폐하와의 만남"
 jap.18.d:0 ""
 jap.18.a:0 "우린 할 수 있는 게 없다."
 jap.19.t:0 "봉기의 진압"
 jap.19.d:0 "좆1같은 새끼들을 몰아냈다!"
 jap.19.a:0 "해는 아직 밝게 빛난다."
 jap.20.t:0 "프랑화 위기"
 jap.20.d:0 "대공황을 극복하지 못한 채, 우리는 새로운 위기를 맞이합니다."
 jap.20.a:0 "당장 각료들을 소집해!"
 jap.21.t:0 "일본의 경제위기 시인"
 jap.21.d:0 "일본의 각료들이 긴급스레 총리 관저에 집합했습니다. 바로 다음 날 내각은 프랑화 위기가 일본에 닥쳤다고 발표하였으며, 일본 시민들은 새로운 비극을 맞이할 준비를 하고 있습니다. 이 같은 사태에 대해 야당 세력은 입헌민정당과 총리를 강력히 비난했으며, 군부는 황급히 천황을 알현하였으나, 어떠한 대화가 오갔는 지는 알 수 없었습니다."
 jap.21.a:0 "일몰."
 jap.22.t:0 "좌익 세력의 부상"
 jap.22.d:0 "다이쇼 민주주의의 부상과 군부세력을 향한 의회의 견제가 성공적으로 작동하면서, 일본은 지금까지 중진적인 민주체제를 유지하는 중입니다. 다만, 이것은 좌익 세력의 활동을 촉진시키는 결과를 자아내고 말았습니다. 일본공산당과 사회대중당은 현란한 언동으로 작금의 질서를 위협하고 있으며, 대중주의적 선전으로 최근 크게 부상하였습니다."
 jap.22.a:0 "빨갱이들!"
 jap.23.t:0 "백색테러의 위협"
 jap.23.d:0 "반공주의와 국수주의가 극단적으로 드러나는 우익 단체들은, 좌익 단체들을 저지하기 위해 폭력과 테러를 사용합니다. 이와 같은 테러리즘적 기조는 일본의 불안정을 지속시킵니다."
 jap.23.a:0 "골칫덩어리야."
 jap.24.t:0 "실각"
 jap.24.d:0 "의회의 내각불신임결의가 최종적으로 의결되어 와카츠키 레이지로 내각 총리 대신은 실각되었습니다. "
 jap.24.a:0 "수고했소, 총리."

 cho_col.1.t:0 "경성에서의 대규모 시위"
 cho_col.1.d:0 "ㅈㄱㄴ"
 cho_col.1.a:0 "그들과 대화를 시도하자."
 cho_col.1.b:0 "강경하게 대응하라!"
 cho_col.2.t:0 "대규모 노동자 파업"
 cho_col.2.d:0 "헌병을 동원하라! / 더 이상 투입할 헌병이 없습니다!"
 cho_col.2.a:0 "제길!"
 cho_col.3.t:0 "일본인 대지주와 자본가들의 항의"
 cho_col.3.d:0 "ㅈㄱㄴ"
 cho_col.3.a:0 "저들이 조선에서 철수하게 놔둘 수 없다!"
 cho_col.4.t:0 "의거"
 cho_col.4.d:0 "ㅈㄱㄴ"
 cho_col.4.a:0 "조선총독부가 무너졌다!"
 cho_col.5.t:0 "대규모 소작농 봉기"
 cho_col.5.d:0 "조선총독부 좆됨 ㅅㄱ"
 cho_col.5.a:0 "조선 독립 만세!"
 cho_col.5.b:0 "일망타진하라!"
 cho_col.6.t:0 "조선총독부를 향한 조직적인 폭탄 테러"
 cho_col.6.d:0 "최근 조선총독부 건물을 향한 폭탄 테러 사건이 발생하면서, 독립운동가들 사이에서 의심의 안개가 걷히고 있습니다. 테러는 조선의 독립을 향한 저항 활동을 지속하는 그룹들이 조선총독부를 표적으로 삼아 계획적으로 진행한 것으로 보여집니다.\n\n폭탄 테러는 조선총독부 건물 내부에 배치된 폭발물로 이루어졌습니다. 이러한 작전은 신중하게 계획되었을 것으로 추정됩니다. 폭탄이 발견되기 전에 경비원들은 테러의 의도를 감지하여 건물을 비워내었습니다. 이러한 조치로 인해 인명 피해는 최소화되었지만, 테러로 인한 공공의 평화와 안전에 대한 우려는 여전히 신민들 사이에 머무르고 있습니다."
 cho_col.6.a:0 "동방을 밝게 비추는 태양은 이제 져가는가?"
 cho_col.6.b:0 "그럼에도 대일본제국은 아직 건재하다!"
 cho_col.7.t:0 "의병"
 cho_col.7.d:0 "우리는 독립군이 경상도 전체를 장악했음을 확인했습니다."
 cho_col.7.a:0 "대한독립을 위해!"
 cho_col.7_tt:0 "장악한 도에 의병 사단이 등장합니다."
 cho_col.8.t:0 "의병"
 cho_col.8.d:0 "우리는 독립군이 전라도 전체를 장악했음을 확인했습니다."
 cho_col.9.t:0 "의병"
 cho_col.9.d:0 "우리는 독립군이 충청도 전체를 장악했음을 확인했습니다."
 cho_col.10.t:0 "의병"
 cho_col.10.d:0 "우리는 독립군이 함경도 전체를 장악했음을 확인했습니다."
 cho_col.11.t:0 "의병"
 cho_col.11.d:0 "우리는 독립군이 평안도 전체를 장악했음을 확인했습니다."
 cho_col.12.t:0 "의병"
 cho_col.12.d:0 "우리는 독립군이 황해도 전체를 장악했음을 확인했습니다."
 cho_col.13.t:0 "광복"
