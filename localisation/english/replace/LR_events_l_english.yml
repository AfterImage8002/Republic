 KSOV.1.t:0 "트로츠키와 우리 조선 빨갛게 빨갛게"
 KSOV.1.d:0 "트로츠키가 조선에 온 뒤, 그는 역사에 미친 영향력을 행사하며 조선의 운명을 바꾸었습니다. 사실 역사 속에서 단종은 실제로 트로츠키주의자였으며, 조선은 공산주의와 물질적인 과학의 나라로 발전했습니다. 이러한 사실은 고구려 수박도와 같은 기록물에서도 확인할 수 있습니다.\n\n트로츠키는 [VLA.getName]의 소멸 이후, 조선으로 향하였습니다. 트로츠키는 조선의 현실을 정확히 파악하고, 공산주의의 이념과 사회주의 원리를 조선 사회에 도입하기로 결심했습니다.\n\n트로츠키는 물질적인 과학의 중요성을 강조하며, 조선 사회에서 과학기술 분야의 발전을 촉진시켰습니다. 이에 따라 과학 연구소와 대학 등의 기관이 설립되었으며, 천문학, 수학, 물리학 등의 분야에서 혁신적인 발전을 이루었습니다. 조선은 세계적인 과학기술 선진국으로 발전하였고, 이는 조선의 경제와 국방력 강화에 큰 기여를 하였습니다.\n\n이와 같은 변화는 조선의 역사를 완전히 바꾸었으며, 트로츠키의 도착 이후 조선은 세계적인 공산주의 국가로 주목받게 되었습니다. 공산주의와 물질적인 과학이 조선 사회의 중추적인 가치 체계로 자리매김하게 되었습니다."
 
 KSOV.2.t:0 "조선의 혁명을 완수하리라."
 KSOV.2.d:0 "트로츠키가 조선에 공산주의와 과학의 원칙을 도입한 후, 조선은 짧은 시간 동안 큰 변화를 겪었습니다. 그러나 2달 후, 조선은 내전 상태에 접어들게 되었습니다. 다양한 사건과 요인들이 내전의 발발을 촉발시켰습니다.\n\n트로츠키의 도입한 공산주의 이념은 조선 사회 내부에서 큰 갈등을 일으켰습니다. 기존의 사회질서와 가치관을 공산주의에 반대하는 세력들이 형성되었고, 이들은 점차 강화되는 반대 운동을 조직하였습니다. 이로 인해 사회 분열과 갈등이 심화되었습니다."
