 #이벤트
 msy_evnet.1.t:0 "비극"
 msy_evnet.1.d:0 "비극이 찾아왔다. 흐루쇼프의 자신만만한 계획은 너무나도 방대하고 너무나도 이상적으로 바라봤던 탓일까. 계획은 절대 성공할일이 없었고 우리들의 삶은 철저히 파괴되었다.\n\n삶은 무의미하게 길다고 생각했다. 저기, 독일에서는 전쟁에서도 져도 하루벌어 하루를 먹는다고 하지. 하지만 여기서는 말이 다르다. 무의미하게 농경지를 늘리기 위해 나무를 배었던 탓일까. 사슴 한 마리는 커녕 개미새끼 하나 보이질 않는다.\n\n누군가 우리를 구원 해주었으면 좋겠다."
 msy_evnet.1.a:0 "구원."
 
 msy_evnet.2.t:0 "벽난로"
 msy_evnet.2.d:0 "벽난로에 불을 피워본적이 언제인가 이제는 기억조차 나질 않는다. 오늘도 이 망할 소금에 절인 특수부위나 먹으라니.. 참 뭐같다.\n어젯밤에 옆집에 살던 안드레이 아저씨가 얼어 죽었다. 평소에 온자한 미소를 띄우던 농부였지만, 저 높으신 분께서 그의 웃음조차 앗아갔다. 그 아저씨는 평소에 당에 헌신적이고 군복무도 마칠 만큼 애국자셨는데. 국가를 위해 일하였지만 정작 국가를 그를 외면하였다.\n\n아저씨가 죽음으로써 구원을 받았길 빈다. 적어도 그곳은 따듯하겠지.\n\n\n옆집 아저씨가 죽은지 며칠 안되고 마을의 분위기는 다소 침울했다. 사실은 아저씨가 살아있을때도 그다지 나은 분위기는 아니였다. 언제부턴가 잡히는 사슴도 확 줄고, 이 망할 특수부위도 이젠 떨어져 간다.  상황은 계속 나빠져만 간다."
 msy_evnet.2.a:0 "그리고 밖에서 희망의 불꽃이 보였다."

 msy_evnet.3.t:0 "눈"
 msy_evnet.3.d:0 "눈이 내리자 밖은 순식간에 하얀색으로 가득 차올랐다.. 창문 밖을 보아도 온통 하얀색으로 덮혀있을뿐 자연이라고 불리우는 초록색과 녹색, 그리고 강줄기는 보이질 않는다."
 msy_evnet.3.a:0 ""그래요 한 번 해봅시다.""
 
 msy_evnet.4.t:0 "저무는 해"
 msy_evnet.4.d:0 "어ㅓㅉ구 저쩌구"
 msy_evnet.4.a:0 "정말 알고 싶었던 정보였어요."
 msy_evnet.5.t:0 "마지막 날"

 msy_evnet.5.d:0 "시베리아가 통제 불능 상태까지 빠지자 모스크바 중앙정부에서는 즉시 돌아오라는 명령을 받았습니다.\n\n이 곳에서 짧다면 짧고 길다면 긴 세월은 보낸 니콜라이는 마지막 담배를 뻑뻑 피며 이 곳의 추억을 떠올려 봅니다. 이 얼음땅덩어리에서 추억이라고 하면 별로 없을 것 같지만, 왠진 모르게 이 장소가 익숙해져 이곳은 그의 집과 같은 곳이였습니다.\n\n니콜라이는 담배 한 모금을 '푸후' 하며 내뱉고는 이곳 에서의 기억을 떠올려 봅니다.\n그 기억속에서의 니콜라이는 첫 임무 배치를 받은 자신이 보였습니다. 모든것이 처음이라 당황하며 선임들에게 갈굼을 당하여 하루하루를 집에 가고 싶다 라는 말만 반복하여 보냈지만 어느 순간 익숙해져 선임들과 하하호호 웃으며 하루하루를 보내는 추억을 떠올렸습니다.\n시간이 되어 이제는 열차에 올라타 마지막으로 창문 밖을 바라봅니다. 열차 내부는 따뜻하게 감싸왔지만, 그의 마음까지는 감싸지 못하였습니다.\n\n그다지 좋은 곳은 아니였지만, 그의 마음 한켠에는 따뜻한 추억으로 남아 완전히 얼어버린 이 땅을 언젠가는 녹일 수 있을것입니다."
 msy_evnet.5.a:0 "다녀오겠습니다."

 msy_evnet.6.t:0 "서쪽에서 온 무법자들"
 msy_evnet.6.d:0 ""자 가 보자."\n"이래봤자 헛수고 일지 몰라, 더치."\n"해볼 수밖에. 가까이 붙어, 길을 놓치지 않도록."\n\n서쪽에서 온 이방인들이 5월달 이라기엔 눈바람이 몰아치는 곳에서 대화를 나누고 있었다. 이윽고 그들의 일행으로 보이는 남자가 나타나 더치와 아서 앞에 나타난다.\n\n"저기 앞에 농가가 있어."\n\n마이카. 더치와 아서의 눈 앞에 나타난 남자가 자신이 찾은 농가로 안내하기 시작한다. 가는 길 도중 존의 행방을 물었지만 마이카도 모르쇠 하며 이야기를 어영부영 넘겼다.\n\n"조용히 해 친구들. 저 앞에 있다고." 더치가 언성을 살짝 높혔다.\n"일단 내가 처리할게. 아무 죄 없는 사람들을 놀라게 할 필요는 없잖나."\n이라고 말하며 더치는 농가의 앞으로 걸어갔다. 아서와 마이카는 그 주변에 숨어들어 경과를 지켜볼 뿐이다.\n\n"계십니까?" 더치가 큰 소리로 물어보았다.\n내부에서는 조용히 하라는 소리와 네가 나가 내가 나가 하며 말다툼하는 소리가 들렸다.\n잠시후 어느 한 사내가 나오며 더치를 맞이했다..\n\n"아서, 아서! 여길봐 시체가 있어"\n"그래, 알았어."\n라고 말하며 묵묵히 권총을 총집에서 능숙히 꺼내는 아서였다.\n\n"더치에서 눈이나 떄지마."\n\n탕!\n하며 총소리가 들렸다. 기습을 받아서 그런지 농가에 있던 사람들은 당황하여 총도 제대로 꺼내지 못했고 순식간에 세명이나 아서의 손에 사망하게 되었다.\n농가에 오드리스콜 놈들은 가망이 없다고 판단했는지 도망가기 시작했지만, 명사수의 아서의 총알 두발로 결국 사망에 이렀다.\n\n"내가 알아서 한다고 하지 않았나?"\n"일이 잘 안 풀리는거 같아서."\n"마이카, 가서 말들을 대리고 와. 아서 너는 나랑 같이 집을 수색한다."\n\n\n집 수색을 마치고 더치는 아서에게 다른 명령을 내렸다.\n"아서, 너는 헛간으로 가서 쓸만한 걸 찾아와"\n투덜 투덜 되며 헛간으로 간 아서는 오드리스콜의 기습을 받았다 하지만 체격에서 부터 차이가 나 결국 아서는 오드리스콜을 역으로 제압했다.\n\n오드리스콜을 심문하자 콜름 오드리스콜은 기차를 털 생각이고 내가 아는건 이정도니 제발 살려달라는 말만 반복 할 뿐이였다. 아서는 지금당장 여기서 꺼져 라는 말과 함께 그를 보내주었다.\n\n"가까이 오지마!" 분명히 집에서 들린 소리이다.\n\n"마이카! 도대체 무슨 일인가!"더치가 물었다."여기에 숨어 있던걸 찾았지 성격이 보통이 아닌데?" 더치가 그녀를 안심시키며 천천히 다가가 천으로 그녀를 덮었다. 그녀의 사연을 들어보니 오드리스콜 때문에 남편이 죽고 겁탈당할뻔 했다고 했다. 결국 더치, 아서, 마이카는 그녀를 대려가기로 결심했다."
 msy_evnet.6.a:0 "뭔가 익숙한데."
 msy_col_focus_tree:0 "국가 비상사태 중점 계통도"
 msy_evnet.7.t:0 "중앙 시베리아의 붕괴"
 msy_evnet.7.d:0 "중앙시베리아의 만성적인 교통 붕괴와 새로 들어선 중앙 시베리아 공산당의 정책 실패로 인한 물자부족이 거대한 소용돌이를 야기했습니다. 중앙시베리아는 지역 단위로 찢겼고, 이와 같은 현상에 다른 소비에트 사회주의 공화국들은 공포에 떨고 있습니다. 유라시아 중심부에서 생겨난 이 같은 변화는, 러시아를 어디로 이끌어 갈지 알 수 없습니다."
 msy_evnet.7.a:0 "스탈린의 실패로군."
 msy_evnet.7.b:0 "공산주의가 결국 제 모순에 도달한 건가?"
 msy_evnet.10.t:0 "붕괴"
 msy_evnet.10.d:0 "흐루쇼프는 자신의 실패를 실감하였습니다. 많은 사람들이 연방을 떠나 독립에 힘을 실어 주고 있으며, 흐루쇼프는 성난 민중들을 피해 이르쿠츠크로 이동하기로 하였습니다."
 msy_evnet.10.a:0 "네네츠인들에게 어서 소식을 전하자"
 msy_evnet.10.b:0 "한티인과 만시인들에게도!"
 msy_evnet.10.c:0 "자유로운 러시아인들에게까지!"
 msy_evnet.10.e:0 "어리석은 일이야."
 msy_evnet.11.t:0 "다시 한 번"
 msy_evnet.11.d:0 "흐루쇼프는 목적지를 바꿔야 했습니다. 크라스노야르에서 봉기한 분리주의자 세력이 이르쿠츠크로 가는 길을 막았기 때문인데, 이르쿠츠크에서 흐루쇼프를 기다리고 있는 관료들이 난처하지 않을까 하고 흐루쇼프는 괜한 생각을 했습니다."
 msy_evnet.11.a:0 "새로운 민주주의를 찾아 떠나자"
 msy_evnet.11.b:0 "북쪽으로 쫓겨난 신세로군."
 msy_evnet.12.t:0 "몰락"
 msy_evnet.12.d:0 "흐루쇼프는 모스크바와 교신이 안되는 것을 알아차렸습니다. 이후로 그를 본 사람은 없는데, 그렇기 때문에 그는 실종처리되었습니다."
 msy_evnet.12.a:0 "예니셰이스크에서 새로운 꿈을 꾸자"
 msy_evnet.12.b:0 "...(치지직)"
 msy_evnet.13.t:0 "붕괴를 막아라!"
 msy_evnet.13.d:0 "아무래도, NKVD가 우리를 궁지로 몰아넣고 있는 것이 확실해 보입니다. 우린 행동을 취해야 합니다!"
 msy_evnet.13.a:0 "야말리아의 통제를 강화해라!"
 msy_evnet.13.b:0 "수르구트에 인력을 더 투입하자."
 msy_evnet.13.c:0 "노보시비르스크를 예의주시하자."
 msy_evnet.13.e:0 "비료 공급에 경비를 충당해보는 게 어떨까"
 msy_evnet.14.t:0 "NKVD의 공작 저지!"
 msy_evnet.14.a:0 "뻔했어!"
 msy_evnet.15.t:0 "야말리아에서의 대규모 반정부 시위!"
 msy_evnet.15.a:0 "제길!"
 msy_evnet.16.t:0 "무너져가는 동토"
 msy_evnet.16.a:0 "오, 이런."
 msy_evnet.16.tt:0 "§R더 이상 돌이킬 수 없습니다§!"
 msy_evnet.17.t:0 "수르구트에서 발생한 소요사태!"
 msy_evnet.17.a:0 "돌이킬 수 없을 거처럼 보인다."
 msy_evnet.18.t:0 "노보시비르스크에서 폭동이 일다!"
 msy_evnet.18.a:0 "당장 경비를 투입해라!"
 msy_evnet.19.t:0 "비료가 담긴 화물이 공격을 받다!"
 msy_evnet.19.a:0 "비료 없이 옥수수를 키울 수 있나?"
 OH_SHIT_WE_FUCKED:0 "§t동토가 무너저내립니다.§!"
 msy_evnet.21.t:0 "시베리아 연방의 형성"

 CKK.1.t:0 "부랴트 전사"
 CKK.1.d:0 ""특별한 동향은 없었어. 내가 앞으로 더 조사해보지." \n\n톈진에 거주 중인 전사가 이야기했다. 그의 이야기를 7분 가량 듣고 있던 맞은 편의 사내는, 이내 알겠다는 투의 표정을 지으며, 찻집을 떠날 준비를 하였다.\n\n"연금 수령이 밀렸는데, 언제 받을 수 있지?"\n\n짜증이 섞인 말투와 함께, 전사가 떠나려는 사내를 붙잡았다. 곧바로 전사가 들은 답변은 '내달에는 가능하다'였다. 전사는 이내 손에 힘을 풀어서 사내가 찻집을 나설 수 있게 하였지만, 사실 그는 이 말을 2달째 듣고 있었다.\n\n 사내가 찻집에서 나가고 2분이 채 안되는 시간이 흘렀다. 전사는 슬슬 찻집에서 나갈 채비를 하였는데, 이내 한 사람이 그를 찾아와서 능숙한 러시아어로 소식을 전하였다. \n\n 전사는, 비록 그가 지금 전사가 아닐 지라도, 전사를 포기하지는 않았다. 러시아어로 진행된 이야기를 들은 전사는 그러한 이야기에 찬동하는 내용의 말을 건넨 뒤, 며칠 동안 서둘리 무언가를 준비하였다.\n\n세묘노프는 '15년만인가?' 하고 회상하며 이윽고 다가오는 열차에 몸을 실었다."
 CKK.1.a:0 "그리고 전사가 이곳에 왔다."
 CKK.2.t:0 "동방의 패배자"
 CKK.2.d:0 ""(치지직..)"\n\n"...치타는 그리고리 세묘노프 장군에 의해 해방되었습니다... 반복합니다, 치타는 그리고리 세묘노프 장군에 의해..."\n\n 동방의 왕자는 곧 패배를 실감하였고, 이내 '탁'하고 라디오를 껐다.\n\n뒤 이어 수 분 간의 정적을 멈춘 그는, 그럼에도 포기하지 않고 투쟁하기로 결심한 동지들과 함께 산을 향해서 걸어갔다. 그들은 가는 길에 세묘노프를 따르는 것으로 보이는 기병대를 마주쳤으나, 가까스로 격파해내고, 산에 숨어드는 데에 성공하였다.\n\n 비록, 블뤼헤르는 패배했지만, 그의 생각에 따르자면, 싸움은 아직 끝나지 않은 것으로 보였다."
 CKK.2.a:0 "세묘노프는 치타 도심으로 당당히 행진했다."

 russia.1.t:0 "중앙 시베리아의 소식"
 russia.1.d:0 ""속보입니다. 속보!"\n\n한 소년이 신문을 팔며 큰 소리로 반복하였다. 도대체 무슨 소리이거니 하며 그 신문을 구매후 천천히 읽어 보았는데. 중앙 시베리아의 행정령이 닿지 못해 저 거친 시베리아를 길들이지 못하였던 것이다.\n\n나는 큰 기쁨을 느꼈다. 중앙 시베리아가 붕괴되었다는건, 결국 극동또한 붕괴될 것이니깐. 드디어 저 빨간 독재자의 눈을 피해 다니던 시간이 오늘 부로 끝을 맞이 했다는걸 의미했다."
 russia.1.a:0 "움직일 떄다."
 russia.2.t:0 "군벌들의 움직임"
 russia.2.d:0 "중앙시베리아가 붕괴함에 따라 극동의 군벌들도 중앙정부의 통제에서 벗어나게 되었습니다."
 russia.2.a:0 "확인."
 russia.3.t:0 "잔당"
 russia.3.d:0 "블류헤르의 군벌은 비록 아무르에서 내쫓아졌으나, 반혁명을 가만히 두지는 않을 것입니다."
 russia.3.a:0 "두고 보지."
 russia.3.b:0 "이곳을 반동분자들에게 넘길 순 없다!"

 russia.4.t:0 "캅카스 문제"
 russia.4.desc:0 "개꼴받게 하는 캅카스를 어떻게 처리할까요?"
 russia.4.a:0 "죽여죽여ㅋㅋ"
 russia.4.b:0 "물어보고 죽이기"

 russia.5.t:0 "러시아로 부터 온 최후통첩"
 russia.5.desc:0 "좆됐다!!!!! 절대 못이김!!!"
 russia.5.a:0 "굴복 자세를 취한다."
 russia.5.b:0 "물기"

 russia.6.t:0 "최후통첩을 받아들인 캅카스"
 russia.6.desc:0 "나이스"
 russia.6.a:0 "야무지노~"
 
 russia.7.t:0 "최후통첩을 거부한 캅카스"
 russia.7.desc:0 "안 나이스"
 russia.7.a:0 "그럼 전쟁이다."

 russia.8.t:0 "북쪽의 공화국 문제"   
 russia.8.desc:0 "이새끼 어떻게 할까"
 russia.8.a:0 "먹자"
 russia.8.b:0 "나중ㅇ ㅔ먹자"

 russia.9.t:0 "몽골에게의 요구"
 russia.9.desc:0 "공격할까요? 말까요?"
 russia.9.a:0 "협상의 여지는 없다! 전군 돌격!"
 russia.9.b:0 "협상 테이블을 준비하라!"

 russia.10.t:0 "러시아에게 온 협상"
 russia.10.desc:0 "러시아에게서 한가지 '요구'가 왔습니다. 그 내용은 탄누투바를 반환한다면, 경제적인 도움과 상호불가침 마지막으로 군사적인 행동을 멈추겠다고 합니다. 최근 들어 러시아 국경에서 도발이 많아진것과 특히 탄누투바 지역에 관하여 이슈가 많은 요즘 이 거래는 딱히 나쁘진 않아보입니다."
 russia.10.a:0 "요구를 정중히 거부한다."
 russia.10.b:0 "우리는 곰에게 맞설 힘이 없다."

 russia.11.t:0 "거부한 몽골 협상단!"
 russia.11.desc:0 "몽골쪽 협상단이 이 제안을 '정중히' 거부하였습니다."
 russia.11.a:0 "그들은 이 선택을 후회할 것이다."

 russia.12.t:0 "반환된 탄누투바"
 russia.12.desc:0 "그들은 우리의 제안을 승낙하였으며 빠른시일내에 반환이 이뤄질것이라 하였습니다!"
 russia.12.a:0 "외교의 승리다!"

 russia.13.t:0 "기습"
 russia.13.desc:0 ""에이씨 도대체 여기서 보초는 왜 서고 지랄이야?\n\n"아 그 뭐냐 극동에 콜차크? 그 백군 반동새끼들 때문에 이리도 시끄러운거 모르나?"\n\n"그 죽일놈의 새끼들 언제 한번 손좀 봐야하는데.."\n\n\n탕! 소리와 함께 함께 보초를 서던 내 전우가 죽었다.\n"니콜라이! 니콜라이!"\n그의 뺨을 치며 이름을 불러도 대답을 하지 않았다. 머리에 맞은 충격탓에 그 자리에서 즉사하고 만 것이다.\n\n"제기랄! 이 반동새끼들이!"\n이라 말하고 저 어두운 곳에 총을 난사해봤지만 아무런 소리가 나오지 않았다.\n\n"제기랄, 어딨는거야! 어서 나와서 신변을 밝혀라! 지금 나오면 경미한 처.."\n\n탕.\n\n소리와 함께 고함을 지르던 병사도 결국 즉사했다.\n\n"아아. 여기는 스페츠나츠. 처리 완료. 진입을 계속하겠다.""
 russia.13.a:0 "가자! 러시아의 아들들아! 빨갱이들로 부터 마더 러시아를 지켜내리라!"

 russia_news.1:0 "극동을 장악한 제독"
 russia_news.1.desc:0 "블라블라블라 어쩌구 저쩌구 제독이 아무르를 점령했다는 소리"
 russia_news.1.a:0 "백러시아 만세!"
 russia_news.1.b:0 "확인."

 SGE.1.t:0 "뮌헨에서의 마지막 총소리"
 SGE.1.d:0 "ㅈㄱㄴ"
 SGE.1.a:0 "혁명 만세!"
 SGE.2.t:0 "고귀한 자의 최후"
 SGE.2.d:0 "ㅈㄱㄴ"
 SGE.2.a:0 "완전한 혁명의 완수를 위해 그를 처형하자."
 SGE.2.b:0 "급진적인 청산은 반발을 불러올 수 있다. 그를 추방하자."
 SGE.2.c:0 "그의 재산을 몰수하고 다시금 시민으로 살 기회를 주자."
 SGE.3.t:0 "혁명까지 가는 길"
 SGE.3.d:0 "ㅈㄱㄴ"
 SGE.3.a:0 "슈투트가르트에 진입하라!"
 SGE.3.b:0 "...또한 반혁명 세력에 강경하게 대응하라!"
 SGE.4.t:0 "노동자들을 사로잡는 것"
 SGE.4.d:0 "ㅈㄱㄴ\n\n\n\n프롤레타리아, 농민, 소시민, 그리고 전인민 동지들이여,"
 SGE.4.a:0 "룩셈부르크와 리프크네히트의 희생을 기억합시다!"
 SGE.4.b:0 "독일 전역을 사회주의로 물들입시다!"
 SGE.5.t:0 "니더바이에른 평야에서의 산발적인 총격전"
 SGE.5.d:0 "ㅈㄱㄴ"
 SGE.5.a:0 "귀찮게 됐군"
 SGE.6.t:0 "뉘른베르크 시가에서의 산발적인 총격전"
 SGE.6.d:0 "ㅈㄱㄴ"
 SGE.6.a:0 "빨리 복구하자."
 SGE.7.t:0 "좌파 정당들의 복귀"
 SGE.7.d:0 "ㅈㄱㄴ"
 SGE.7.a:0 "예상했던 일이야."
 SGE.8.t:0 "붉은 혁명가들"
 SGE.8.d:0 "독일 공산당 우파 세력은 에른스트 텔만을 중심으로 하는 당 내 파벌 중 하나입니다. 독일 공산당은 사회민주당 내 다수파가 1914년 대전쟁에 찬성하는 것에 반발한 소수파 세력이 이를 탈퇴해 구성한 '스파르타쿠스 연맹'의 마지막 전국회의 이후로 형성된 공식적인 후신인데, 그 중 에른스트 텔만이 이끄는 파벌은 마르크스 - 레닌주의를 옹립하며 공산주의 인터내셔널의 주요 세력으로 성장했습니다. 프롤레타리아 독재를 강령으로 하는 이 파벌은 특히 북독일에서 지속적으로 활동하며 큰 영향력을 발휘했습니다. 한편, 이 파벌의 지도층은 안정적이지 못합니다. 에른스트 텔만은 북독일에서의 영향에도 불구하고 남독일에서의 영향력은 많이 부족하며, 그 부족한 영향력을 두고 파울 레비와 빌헬름 피크가 대결하려 하고 있습니다. 그리고 그 결과가 지금 앞으로 다가왔습니다. 공산당 우파에서 선출된 평의회의 의장은,"
 SGE.8.a:0 "텔만. 그가 북독일에 더 큰 영향력을 행사할 것이다."
 SGE.8.b:0 "레비의 강인한 리더쉽은 공산당을 단결시킬 것이다."
 SGE.8.c:0 "피크가 동방의 볼셰비키들과의 결속을 강화하지 않을까?"
 SGE.9.t:0 "그들의 견고한 사상"
 SGE.9.d:0 "독일 공산당 좌파 세력은 로자 룩셈부르크와 카를 리프크네히트에서 이어지는, 어쩌면 정통파라고 불릴 만한 당 내 파벌입니다. 1918년의 패전 이후 결성된 공산당은 소비에트의 성공에 영향받은 레닌주의자들이 많이 들어서 있었고, 그들의 반대파들은 단합하지 않을 수 없었습니다. 공산당이 한 쪽으로 치우쳐지지 않도록 좌파 공산주의자들은 견고하게 버텼고, 10여년동안 그들은 당 내 우파와 동등하게 겨룰 정도로 성장하는 결과를 맞이했습니다. 프롤레타리아 민주정을 기반으로 하는 그들의 견고한 사상과 이를 이룩하고자 하는 지식인들이 그들을 받쳐주고 있습니다. 특출난 지도자 없이 집단이 이끄는 독일 공산당 좌파는, 평의회 의장 후보로서 크게 세 명을 꼽을 수 있었습니다. 기이한 아나코 맑시스트인 오토 륄레, 평의회 공산주의자인 안톤 판네쿡, 그리고 정통 마르크스주의자인 브란들러입니다."
 SGE.9.a:0 "아나코 - 맑시즘을 실현하자. 오토 륄레."
 SGE.9.b:0 "생디칼리스트들을 포섭해야 한다. 카를 코르쉬."
 SGE.9.c:0 "안톤 판네쿡. 그의 평의회 공산주의를 수용하자."
 SGE.9.e:0 "마르크스를 이어받아, 하인리히 브란들러."
 SGE.10.t:0 "좌익 파시스트?"
 SGE.10.d:0 "독일 노동자당은 범독일적 정당이지만, 남독일에서는 좌익 세력의 영향력이 더욱 거대합니다. 혁명 이후에 선거에 참여하는 걸 허가 받은 독일 노동자당 내 좌파 파벌은, 마침내 그것에서 승리했습니다. 이들은 초대 당수 드렉슬러나 미술대학 출신의 선전부장 히틀러 같은 당 내 우익을 제외하고 사회주의자들을 규합하여 평의회에서 의장을 선출하기로 했는데, 긴 논의 끝에 두 명의 주요 후보가 선택되었습니다."
 SGE.10.a:0 "능력있는 언론인, 오토 슈트라서."
 SGE.10.b:0 "에른스트 룀. 그의 돌격대로 반혁명에 대응할 것이다."
 SGE.11.t:0 "선거 종료"
 SGE.11.d:0 "ㅈㄱㄴ"
 SGE.11.a:0 "독일 공산당 우파가 집권했다!"
 SGE.11.b:0 "독일 공산당 좌파는 남독일 제 1당에 등극했다."
 SGE.11.c:0 "독일 노동자당이 다른 모든 정당을 이겼다!"
 SGE.11.e:0 "교착상태에 빠진 평의회!"
 SGE.13.t:0 "남독일 혁명의 성공"
 SGE.13.d:0 "9월 14일부터 시작된 뮌헨에서의 총파업과 바로 다음날 이어진 국가 전역에서의 시민들의 집회는, 남독일 정부를 타도하기에 충분한 자신감을 혁명가들에게 심어주었습니다. 9월 19일부터 보고된 전국 단위의 소규모 폭동과 22일에 이어진 뮌헨 봉기는 결국 행정체계를 무너트리는 데에 성공하였으며, 프랑스로부터의 지원이 끊긴 정부는 혁명과 반혁명 세력의 봉기를 지켜보는 것 외에는 그 무엇도 할 수 없었습니다. 비텔스바흐 왕조는 비밀리에 스위스로 망명을 시도하였는데, 이는 이틀 뒤에 언론의 폭로로 밝혀지며 혁명의 불씨에 기름을 부었습니다. 폭동의 조짐이 보이자, 남독일 내 사회주의자들이 구성한 임시조직인 혁명위원회의 지도 아래, 시민들은 12월 29일이 되어 뮌헨과 오버바이에른의 반혁명을 분쇄하는 데에 성공하였습니다. 그렇게 오늘, 혁명위원회는 '혁명의 성공'을 선포했고, 세계는 변해가는 질서에 주의를 기울입니다."
 SGE.13.a:0 "영광스럽군"
 SGE.13.b:0 "그들을 예의주시해야 할 필요가 있다."
 SGE.13.c:0 "붉은 역병이 새로운 모습을 드러냈구나!"

