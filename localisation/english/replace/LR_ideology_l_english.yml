 tppism_right:0 "삼민주의 우파"
 tppism_right_desc:0 "§g삼민주의 우파§!\n\n삼민주의는 쑨원이 발표한 정치 강령으로, 민주주의, 민권주의, 민생주의를 뜻합니다. 삼민주의 우파는 오족공화로 불리우는 국가주의 이념을 강조하고, 권위있는 정부와 당 중심으로 짜여진 국가체계를 추구하며, 필요에 따라 국가가 권위주의적인 방향으로 나아가는 것을 긍정합니다."
 tppism_left:0 "삼민주의 좌파"
 tppism_left_desc:0 "§t삼민주의 좌파§!\n\n삼민주의는 쑨원이 발표한 정치 강령으로, 민주주의, 민권주의, 민생주의를 뜻합니다. 삼민주의 좌파는 단일한 정당을 추구하며, 쑨원이 제시한 정치강령을 사회주의적 관점에서 해석하여 보편적인 사회적 보장과 같은 복지체계와 노농계급의 권력쟁취를 추구합니다."
 tppism_central:0 "삼민주의 중도파"
 tppism_central_desc:0 "§2삼민주의 중도파§!\n\n삼민주의는 쑨원이 발표한 정치 강령으로, 민주주의, 민권주의, 민생주의를 뜻합니다. 삼민주의 중도파는 쑨원에 대한 지도자원리와 제한된 복지정책들을 지지합니다. 중도파 내부에서 당의 지위에 대해서는 단일정당노선, 중앙정당노선, 다당제노선으로 의견이 갈립니다." 
 anarchy:0 "무정부 상태"
 anarchy_desc:0 "§R무정부 상태§!\n\n무정부 상태, 또는 아나키는 정부가 없거나, 있음에도 실권을 발휘하지 못하는 상황을 이야기합니다. 떠라서 무정부 상태에서는 법, 공권력, 정책 등도 존재하지 않으며, 국토 전체가 무법지대로 전락하게 됩니다."
 strasserism:0 "슈트라서주의"
 strasserism_desc:0 "§t슈트라서주의§!\n\n슈트라서주의는 독일 노동자당 내에서 좌익을 강조했던 사상을 의미하며 사회주의적 파시즘의 일파입니다. 슈트라서 형제가 주장한 슈트라서주의는 부의 재분배와 구 봉건귀족의 재산 몰수를 주장하며, 반유대적 정서를 가지고 있습니다."
 syndicalism:0 "생디칼리즘"
 syndicalism_desc:0 "§t생디칼리즘§!\n\n생디칼리즘, 혹은 노동조합주의는 노동자들을 산업에 따라 조직하여 파업으로 요구를 관철시키고, 최종적으로 생산수단과 경제 전반을 노동자들이 통제하자는 이념입니다. 특히 이 가운데 주류 이념은 혁명적 생디칼리즘으로, 거의 대부분의 생디칼리즘 단체가 이에 속합니다. 학자인 래리 피터슨은 생디칼리즘의 특징을 다음의 다섯 가지로 정리했습니다. \n\n1. 중앙집권보다 분권화를 선호한다.\n2. 정당정치를 반대한다.\n3. 총파업을 최고의 혁명무기로 간주한다.\n4. 국가를 '분권화된 경제조직으로서의 사회'로 대체하고자 한다.\n5. 노동조합을 자본주의 사회 이후 신체제의 기본 사회구성단위로 간주한다."
 war_communism:0 "전시공산주의"
 war_communism_desc:0 "§R전시공산주의§!\n\n전시공산주의는 혁명 과정에서의 반혁명 세력의 간섭과 대응, 그리고 발발하는 내전에 대응하기 위해 정치, 경제, 문화에 걸쳐서 시행되는 비상체제입니다. 나라와 인물에 따라 세부적인 내용이 상이한데, 대표적인 정책으로는 적군에게 필요한 무기와 식량 공급을 시행하기 위한 전 기업의 당 소유화, 곡물의 당 독점과 식량 징발 및 외국 무역 독점의 실시입니다."
 social_democracy_desc:0 "§9사회민주주의§!\n\n사회민주주의는 독일의 정치인 에두아르트 베른슈타인이 수정주의적 마르크스주의를 발전시켜 확립한 사회주의 이념의 한 갈래이며, 사회주의 혁명을 거부하며 자유민주주의 수호와 자본주의 하에서의 소득 재분배, 복지 정책 등의 체제 개혁을 통한 사회 정의와 평등 실현을 추구하는 정치적, 사회적, 경제적 이념입니다."
 social_liberalism_desc:0 "§O사회자유주의§!\n\n사회자유주의는 철학적으로 사회적 시장경제를 기반으로 시민의 권리를 적극적으로 보호하는 자유주의를 의미하나, 상황에 따라 단순히 (사회적 보수주의에 대립하는) 사회적 자유주의를 의미하기도 합니다."
 
 left_communism_desc:0 "§R좌파공산주의§!\n\n좌파공산주의는 로자 룩셈부르크, 대니얼 드 레온과 같은 탈권위주의 공산주의자들이 정립한 공산주의 분파 사상입니다. 좌파공산주의는 마르크스주의와 레온의 이론 그리고 룩셈부르크주의가 합쳐졌다고 볼 수 있으며, 좌파공산주의자들은 레닌의 비자발적 혁명을 비판하고 '자발적 혁명론'을 주장하고, 직접민주주의적 공산주의를 주장합니다. 이론적으로는 마르크스주의와 거의 유사하지만, 공유재산제도의 확립이 구체화되어있고 민주집중제와 전위대 체계론에 반대합니다."
 liberal_democracy_desc:0 "§Y자유민주주의§!\n\n자유민주주의 또는 부르주아민주주의는 자유주의와 민주주의가 결합된 정치 원리 및 정부 형태이며, 인간의 존엄성을 바탕으로 하여 개인의 자유와 권리를 보장하는 헌법을 세우고 민주적 절차 아래 다수에 의해 선출된 대표자들이 입헌주의의 틀 내에서 의사 결정을 하는 체제를 의미합니다."
 social_democratic_desc:0 "§4사회보수주의§!\n\n사회보수주의는 사회적으로 종교 및 문화 및 민족 혹은 국가적으로 전통적인 가치관 기준으로 바람직하다고 여겨지는 의무, 사회전통적인 가치를 옹호하고, 기존에 구축된 사회질서를 통해 사회적인 안정을 추구하는 이념입니다. 일반적으로 사회보수주의자들은 사회가 취약한 관계 네트워크 위에 구축되어 있고, 그렇기 때문에 정부가 기존 사회가 가졌던 폭넓은 범위의 전통적인 가치나 행동을 장려하거나 시행해야한다고 믿습니다."
 stratocracy_desc:0 "§g군정§!\n\n군정은 군이 조직 또는 장악한 정부 혹은 그 체제를 이르는 말입니다. 협소하게는 점령군 정부에 한정해 쓰이며, '군사정부'라고도 합니다."
 conservative_liberalism_desc:0 "§C보수자유주의§!\n\n보수자유주의는, 자유주의의 보수적 형태입니다. 보수자유주의자들은 전통적으로 재산권, 자유권, 생존권 보장을 주장하며, 사회자유주의보다 전통적 가치에 우호적이고, 일반적인 자유주의자들보다 법질서 확립과 법치주의, 사회질서를 더 원합니다. 그래서 이들은 칸트, 루소 같은 현대적인 자유주의 사상가들보다 아퀴나스, 아우구스투스같은 고전적 사상가들로부터 자유주의를 연관합니다."
 national_democratic_desc:0 "§3국민보수주의§!\n\n국민보수주의는 국민주의에 기반을 두어 보수주의를 실현하는 이념입니다. 국민보수주의자들은 타 보수적인 가치보다도 개화된 민족주의적인 가치를 중시합니다."
 authoritarian_democracy:0 "권위민주주의"
 authoritarian_democracy_desc:0 "§g권위민주주의§!\n\n권위민주주의는 강력한 행정부와 의회로 대표되는 부분적 민주주의 체제입니다. 이것은 4가지의 대표적인 특성으로 특정되는데, '정치적 다원성의 제약', '감정에 기초한 정통성 기반', '극소한의 사회적 동원', 그리고 '비공식성'이 바로 그것입니다."
 market_socialism_desc:0 "§t시장사회주의§!\n\n시장사회주의는 생산수단의 공적, 협동적, 사회적 소유권에 기반해 시장경제를 지지하는 사회주의의 한 분파입니다. 이 이념은 공산국가의 경제 개방과 자본주의 요소 도입을 의미하는 경우도 있고, 노동자 자주관리제와 경제민주화를 통한 사회주의적 시장경제 체제를 의미하는 경우도 있습니다."
 leninism:0 "레닌주의"
 leninism_desc:0 "§R레닌주의§!\n\n레닌주의는 유럽 생산력 발전 수준이 자본주의를 넘어 제국주의 단계에 이르렀다는 이론입니다. 노동자와 농민의 동맹에 관한 이론과 혁명적 당에 의한 독재 및 반영주의 유물론은 레닌주의의 핵심적인 특징입니다. 레닌주의는 당시 유럽에 존재하던 마르크스주의에 대한 세 가지 잘못된 경향에 대항하면서 탄생하였습니다. 세 가지 잘못된 경향은 바로 카를 카우츠키와 멘셰비키의 '교조주의', 베른슈타인과 사회민주주의자들의 '수정주의', 그리고 로자 룩셈부르크와 좌파공산주의자들의 '소아병적 사회주의'입니다. 레닌주의는 최초의 사회주의 혁명인 러시아 혁명을 이끈 중심 사상이며, 마르크스주의의 변증법을 사수하기 위해 기계론에 대항한 반영주의 인식론을 세웠습니다. 또한 레닌주의는 자본주의에서 공산주의라는 이행기에서 그 중간 단계이며 제일 중요한 단계인 프롤레타리아 독재를 구체화하였고, 통하여 제국주의 시대의 보편적인 혁명을 재규정하였는데, 이를 ‘일국 혁명’이라고 합니다. 따라서 레닌주의는 약소 민족의 자결권 운동과 사회주의 혁명을 통합하는 데에 지대한 역할을 하였습니다."
 marxism_desc:0 "경제와 역사의 관점을 폭넓게 아우르며, 마르크스주의적 정치는 카를 마르크스의 이론을 정치적 실천으로 옮길 방법을 모색하고자 했습니다. 계급투쟁과 생산수단의 공유에 기반한 사회로의 이행이 필요함을 강조하는 것이 이 이념의 특징과도 같습니다."
 stalinism_desc:1 "§R마르크스 - 레닌주의§!\n\n마르크스 - 레닌주의는 소비에트 연방 성립 이후의 주요 이데올로기로, 레닌의 전위대체계론을 기반으로 합니다. 이들은 사적 유물론을 통해 역사를 바라보며, 국제 혁명에 대해 중립적인 태도를 유지합니다. 그러나 마르크스 - 레닌주의자들은 전위당의 권위주의적 방법론에 의존하는 경향이 강하며, 이는 반대파들의 주요한 비판 논제입니다. 소비에트 연방 성립 후, 지속적인 권력 투쟁이 벌어지며 마르크스-레닌주의에 대한 해석은 다양한 방향으로 진행되고 있습니다."
 stalinism:0 "마르크스 - 레닌주의"
 trotskyism:0 "트로츠키주의"
 trotskyism_desc:0 "§R트로츠키주의§!\n\n트로츠키주의는 레프 트로츠키의 혁명 이론입니다. 트로츠키주의는 영구혁명의 입장에서 일국사회주의 및 관료주의에 반대하며, 세계 혁명 없이는 사회주의 건설, 수호 및 지속적 발전이 불가능하다고 주장합니다. 아울러 멘셰비키적 극좌주의로서 전투적인 노동자 봉기와 프롤레타리아 독재를 주장하는 운동 분파입니다. 또한 트로츠키주의는 내부의 부패한 관료를 타도하는 ‘프롤레타리아 정치 혁명’을 주장하며, 이것은 트로츠키주의의 반관료주의적 특징으로 이어집니다. "
 anti_revisionism_desc:0 "마르크스주의를 계승했다고 자처하는 많은 이념에 대한 반동인 반수정주의는, 원래의 혁명 이론을 이루는 핵심 요소를 유지하는것을 주장합니다. 자본주의 경제의 요소를 사회주의 국가에 도입하는 것에 주로 반발하며 이념 자체적으로 무엇이냐보다 무엇이 아니냐를 더 정의하고자 합니다."
 anarcho_communism:0 "아나키즘"
 anarcho_communism_desc:0 "§t아나키즘§!\n\n아나키즘은 지배와 권위를 부정하는 수많은 사상을 아우르는 이념이며, 기본적으로 '지배자의 부재'를 지향합니다. 아나키스트들은 기본적으로 기업에 부정적인 사회주의자들이며, 그럼에도 볼셰비즘과 멘셰비즘이 개량주의적이고 기회주의적인 성격을 가진다고 비판합니다. 아나키스트들은 프루동과 바쿠닌 등의 사상가가 정립한 경제관에 따라, 그리고 그들이 추구하는 정치구조에 따라 나뉘는데, 대표적인 아나키즘 사상으로는 아나코 생디칼리즘이 있습니다. 한편, 이러한 아나키즘은 동양에 퍼지면서 민족주의와 결합하거나 개량적인 모습을 보이기도 합니다."
 nazism_desc:0 "§8국가사회주의§!\n\n극도의 국가주의에 뿌리를 두는 국가사회주의는 파시즘 사상의 하나로써, 집단과 공동체를 개인보다 우선하며, 일반적인 파시즘에 우생학과 반유대주의가 결합한 이념입니다. 국가사회주의자들은 타 이념을 배척하는 성향을 가졌고, 민족의 순혈성을 중시합니다."
 gen_nazism_desc:0 "극도의 국가주의에 뿌리를 두는 국가사회주의는, 인종우월주의 사상에 의해 주도됩니다. 절대권력을 보유한 지도자 아래에서 공격적인 팽창주의와 국민이 단결하는 전체주의 국가를 지향합니다."
 fascism_ideology_desc:0 "§8파시즘§!\n\n다양한 국수주의 운동을 아우르는 파시즘은 강력한 지도자 아래 국민을 단결케 하여 국가에 헌신하는 것을 숭배합니다. 이들은 민족주의, 전체주의, 권위주의, 국수주의, 군국주의, 그리고 반공주의로 특정되며, 조합주의 경제이념이기도 합니다. 파시스트들은 마치 사민주의자들처럼 계급 협조가 국가차원에서 강요되어야 한다고 생각하고, 보수적 군중에 대한 대중동원을 지향합니다. 파시스트 운동은 어떠한 형태로든 평등한 사회가 이루어질 수 없다고 하며, 평등은 국가의 쇠락을 가져온다고 주장합니다. 따라서, 가지고 있는 사상, 국가, 성별, 신체 능력의 수준, 인종 등에 대한 평등을 광범위하게 반대하며, 인류 전체를 포괄하는 동시에 인류가 맞닥뜨리고 있는 자연은 평등을 본질적으로 부정한다고 생각합니다."
 falangism_desc:0 "§팔랑헤주의§!\n\n파시즘과 보수주의의 특성을 가지고 있는 권위주의 이념인 팔랑헤주의는, 국가와 가톨릭 정체성에 가치를 두고 있습니다."
 rexism_desc:0 "자유주의와 공산주의 이념 모두 강하게 반대하는 렉시즘은, 철저히 보수적인 민족주의 운동으로서 조합주의적 경제 정책을 옹호합니다. 대중주의와 권위주의적 수사법으로 목소리를 높이며, 다른 파시스트 운동에 가까운 형태로 전환되는 이념입니다."
 despotism_desc:0 "§g전제주의§!\n\n전제주의는 막강한 권력을 가진 한 사람이 지배하는 정부를 지향하는 이념입니다."
 oligarchism_desc:0 "§g과두주의§!\n\n과두주의는 막강한 권력을 가진 한 무리의 사람들이 지배하는 정부를 지향하는 이념입니다."
 moderatism_desc:1 "온건주의는 온건한 자세나 방침을 취함으로 급진적인 우파나 좌파를 피하는 정부의 형태입니다."
 centrism_desc:1 "중도주의는 현재와 미래의 요구를 적절히 해결하고, 공공의 신뢰를 지지하며, 이러한 필요들의 맥락에서 위험과 능력을 고려하여 공익을 제공하는 상식적인 해결책을 달성하고자 하는 정부의 한 형태입니다."