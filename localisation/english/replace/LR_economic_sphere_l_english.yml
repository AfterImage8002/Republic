 koueiken:0 "공영권"
 koueiken_tooltip:0 "§t공영권§!"
 koueiken_tooltip_desc:0 ".\n\n\n\n\n\n£for_text_image_KEK\n\n\n\n\n\n\n\n§L공영권은 일본 제국의 영토 확장 정책이자 프로파간다 구호입니다. 메이지 유신부터 시작한 일본 제국의 근대 사상의 헤게모니는 아시아주의로 시작하여 대동아공영권으로 종결되었는데, 이는 자원 부족과 경제 제재에 시달리던 일본 제국이 더 많은 자원을 확보하고 더 거대한 블록 경제 체제를 구축하기 위해 시작한 전쟁을 정당화하기 위한 명분으로 사용되었습니다.§!"