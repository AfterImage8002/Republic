 #국민정신
 sphere_idea_kek:0 "공영권 구성국"
 sphere_idea_kek_leader:0 "공영권 지도국"
 KOR_ind_war:0 "조선독립전쟁"
 KOR_ind_war_1:0 "조선독립전쟁"
 CHO_ODC:0 "동양척식주식회사"
 CHO_culture_rule:0 "문화통치"
 CHO_culture_rule_tt:0 "§Y조선반도 전역을 핵심주로 갖습니다.§!"
 KOR_daisyo:0 "다이쇼 대호황을 향한 그리움"
 KOR_daisyo_desc:0 "다이쇼 천황의 치세 아래서, 조선반도는 눈부신 성장을 거듭했습니다. 주요 대도시인 경성, 개성, 평양은 한밤 중에도 밝은 가로등에 휩싸여 세차게 반짝였고, 그곳에서의 시민들은 활기찼습니다. 또한 출렁이는 파도가 빛나는 항구 도시 부산, 인천, 함흥에서 항만업과 조선업이 발전하였습니다. 대공황이 들이닥치기 전까지 조선인들은 일본의 통치에 점점 신뢰를 보내왔습니다."
 KOR_yugyeok:0 "유격전"
 MRC_incident:0 "사변"
 MRC_army:0 "관동군"
 GER_german_economy_unity:0 "전 독일 사회-경제 협력"
 RHI_german_economy_unity:0 "전 독일 사회-경제 협력"
 GER_german_economy_unity_desc:0 "전후 독일은 삼분할 되었지만, 독일 민족은 결속을 다지기 위해 상호 국경개방과 관세 동맹 및 경제 협력을 지속해 왔습니다. 남독일 혁명으로 인해 남독일 연방은 일시적으로 탈퇴되었지만, 베저 강을 사이에 둔 두 국가는 여전히 협력을 이어나가고 있습니다."
 RHI_german_economy_unity_desc:0 "전후 독일은 삼분할 되었지만, 독일 민족은 결속을 다지기 위해 상호 국경개방과 관세 동맹 및 경제 협력을 지속해 왔습니다. 남독일 혁명으로 인해 남독일 연방은 일시적으로 탈퇴되었지만, 베저 강을 사이에 둔 두 국가는 여전히 협력을 이어나가고 있습니다."
 CHI_give_money_to_mrc:0 "만철 이권"
 CHI_give_money_to_mrc_desc:0 "일본의 식민경영회사인 남만주철도주식회사가 현재 산둥 지역의 여러 이권을 쥐고 있습니다."
 give_money_to_mrc:0 "만철 이권"
 give_money_to_mrc_desc:0 "일본의 식민경영회사인 남만주철도주식회사가 현재 만주와 조선 지역의 여러 이권을 쥐고 있습니다."
 ENGs_exploitation:0 "영국의 수탈"

 slo_overpower_idea:0 "생존을 위한 투쟁"


 leipzig_constitution:0 "라이프치히 헌법"
 leipzig_constitution_desc:0 "대전쟁 직후, 1918년에 제헌 국민회의 의원 선출을 위한 선거가 있었습니다. 이 선거에는 여성에게도 선거권과 피선거권이 주어졌으며, 의석은 비례대표제로 배분되었습니다. 독일 사회민주당이 최대 의석을 확보했으며 중앙당, 독일 민주당과 연합해 연정을 구성했습니다. 국민회의는 첫 회의를 라이프치히에서 개최하였습니다. 이는 당시 베를린에서는 소요가 일어나고 있었으며, 의원들의 안전과 독립성을 위해 회의를 다른 곳에서 열 수밖에 없었기 때문이었습니다. 애초에 계획되었던 바이마르에 프랑스군이 주둔하고 있었기 때문에, 국민회의는 라이프치히에서 개최되었습니다. 국민회의에서 완성된 라이프치히 헌법은 근대헌법상 처음으로 소유권의 의무성(사회성)을 강조하고 인간다운 생존(생존권)을 보장하는 등 세계에서 가장 선진적인 헌법으로 평가받고 있습니다."

 threat_from_west:0 "남독일 영향력"
 threat_from_west_desc:0 "우리와 국경을 맞대고 있는 또 다른 독일은 프랑화 위기를 기회삼은 독일 공산당에 의한 혁명에 의해 무너져 내렸습니다. 이와 같은 사건은 많은 망명자들을 발생시켰고, 자국의 공산주의자들을 자극하고 있으며, 또 다른 혁명을 촉발시킬 지도 모릅니다."

 sge_affect:0 "남독일 영향력"
 sge_affect_desc:0 "우리와 국경을 맞대고 있는 또 다른 독일은 프랑화 위기를 기회삼은 독일 공산당에 의한 혁명에 의해 무너져 내렸습니다. 이와 같은 사건은 자국의 공산주의자들을 자극하고 있으며, 또 다른 혁명을 촉발시킬 지도 모릅니다."

 political_polarization:0 "정치 양극화"
 political_polarization_desc:0 "대공황과 프랑화 위기를 연속으로 겪은 국민들은, 중앙당과 사회민주당 모두에게 실망하였습니다. 그들은 독일의 대안을 찾아 떠날 것이며, 이는 극단주의적인 사상의 부흥으로 이어지고 있습니다."

 suppression_for_kpd:0 "독일 공산당 탄압"
 suppression_for_kpd_desc:0 "KPD, 즉 독일 공산당은 폭력적인 혁명을 통해 사회주의 국가를 지향하는 위험한 정당입니다. 이들은 스파르타쿠스 봉기 이후에 북독일에서 금지되었지만, 여전히 지하조직으로서 활동하고 있음은 누구나 알고 있는 공공연한 사실입니다. 공화제를 수호하기 위해서는 이들에 대한 강경한 탄압을 하지 않을 수 없습니다."

 economic_depression:0 "경제 불황"
 economic_depression_desc:0 "프랑화 위기로 인한 경제 불황이 세계를 강타하고 있습니다."

 revolution_propagation:0 "혁명 전파"
 revolution_propagation_desc:0 "남독일에 세워진 우리의 사회주의 공화국은 지정학적으로 중대한 위기에 놓여있습니다. 다른 나라에 혁명을 전파하지 못한다면, 우리는 살아남을 수 없을 것입니다.\n\n§R의용군 파병의 제한이 사라집니다§"

 collective_capitalist_resistance:0 "조직적인 자본주의자 저항"
 collective_capitalist_resistance_desc:0 "국가 곳곳에 남아있는 자본주의자들의 조직적인 저항이 우리의 정권을 여전히 위협하고 있습니다."
 sporadic_capitalist_resistance:0 "산발적인 자본주의자 저항"
 sporadic_capitalist_resistance_desc:0 "우리는 주요한 반혁명 세력들을 분쇄하는 데에 성공하였지만, 국가 곳곳에 남아있는 자본주의자들의 저항이 우리의 정권을 여전히 위협하고 있습니다."

 Spartakusbund:0 "적색전선전사동맹"
 Spartakusbund_desc:0 "전후의 적색전선전사동맹은 명목상으로는 법률적으로 허가된 비정치적 단체였으나, 실제적으로는 독일 공산당의 준군사조직이 었습니다. 극우 성향의 준군사조직인 철모단, 돌격대와 대립하며 항쟁하였으며, 남독일 혁명을 주도하여 현재는 남독일의 치안과 안보를 책임지는 정규적인 군사단체로 거듭났습니다."

 small_scale_exile:0 "소규모 탈출"
 large_scale_exile_desc:0 "강화된 국경통제로 인해, 적은 지식인들과 기득권 인구만이 혁명을 피해 주변 국가로 탈출하고 있습니다." 

 large_scale_exile:0 "대규모 탈출"
 large_scale_exile_desc:0 "많은 지식인들과 기득권 인구가 혁명과 분쟁을 피해 주변 국가로 탈출하고 있습니다. 어서 조치를 취하지 않으면 국익의 지속적인 손실을 초래할 것입니다."
 french_interference:0 "프랑스 간섭"
 french_interference_desc:0 "대전쟁 이후 프랑스의 피감독국으로 편입된 우리 라인 연방은 프랑스 정부의 압력 아래서 반프랑스 성향의 단체들과 독일 통일을 주장하는 정당들을 탄압해왔습니다. 또한 우리가 행사하는 여러 권한이 프랑스 정부에도 똑같거나 더 강하게 주어졌으며, 이는 우리 국민들의 바람과 전혀 일치하지 않습니다. 우리 정부는 언제나 국민들에게 미움받고 있습니다."

 proletarian_parliament:0 "프롤레타리아 평의회"
 proletarian_parliament_desc:0 "프롤레타리아 평의회는 프롤레타리아의 민주주의 제도를 보수적으로 유지하기 위해 조직된 기구입니다. 프롤레타리아 평의회에서는 다당제가 보장되며, 노동계급 전원을 포괄하는 보편적인 선거권이 주어집니다. 프롤레타리아 평의회는 직접민주주의를 지향하며, 볼셰비키들의 전위당 체계론과 민주집중제를 멀리합니다."

 building_reconstruction:0 "건물 재건"
 building_reconstruction_desc:0 "혁명으로 인하여 여러 건물이 여전히 재건 중에 있습니다."

 failed_natioanl_policy:0 "실패한 민족 정책"
 failed_natioanl_policy_desc:0 "여러 강경책과 회유책이 전부 실패하게 됨에 따라 우리 공화국은 분리독립을 요구하는 민족들로 가득차게 되었습니다."

 Ukraine_nationalism:0 "우크라이나 민족주의"
 Ukraine_nationalism_desc:0 "1772년, 1792년, 1793년 동안 행해진 폴란드 분할 아래 우크라이나는 러시아와 오스트리아에 의해 통치당해왔습니다. 광활하게 펼쳐진 비옥한 땅 위에서 우리 우크라이나인들은 억압받고 강압적으로 탄압받아왔습니다, 이는 곧 우크라이나의 민족주의를 불러일으켰고 독립에 대한 열망, 우크라이나 민족의 자긍심과 민족성을 타오르게 했습니다, 하늘도 이런 우크라이나를 도와주는 것일까요? 이윽고 1922년, 소비에트와 폴란드의 전쟁에서 폴란드가 승리를 거두며 마침내 우리 우크라이나인들은 마침내 끝없는 억압의 굴레의 족쇄를 풀어 던지고 자유와 해방의 횃불을 들어 올렸습니다. 이 자유와 환희로 가득 찬 독립에 크나큰 영향을 준 우리 우크라이나 민족의 민족주의는 독립 후에도 사그라지지 않았습니다. 몇백 년 만의 자유와 해방을 반기는 우리의 광활한 평야를, 우크라이나인들의 따뜻한 터전과 맛있는 곡식과 빵을 내려준 이 땅을, 우리 우크라이나인들은 목숨 바쳐 지킬 것입니다!"
 Ukraine_granary_of_europe:0 "유럽의 대곡창"
 Ukraine_granary_of_europe_desc:0 "우우크라이나의 평야에서 재배되는 곡식과 밀은 유럽 최고의 생산량과 품질을 자랑합니다, 이는 곧 인구의 증가와 다른 나라들의 밀 구입으로 이어집니다. 이를 잘 이용하기만 한다면 우리 우크라이나를 유럽의 떠오르는 새로운 강자로 만들 수 있을 것입니다."
 Ukraine_leftest_Threat:0 "좌파의 위협"
 Ukraine_leftest_Threat_desc:0 "현재 우크라이나의 정치적 상황은 그리 좋지 않습니다. 우크라이나의 민족주의를 기반으로 한 강경정치단체, 우크라이나 민족주의자단과 현재 여당인 민족민주동맹, 보수당과의 갈등도 한 골칫거리이지만 가장 큰 문제점은 좌파의 위협일 것입니다, 러시아에서 내려온 적군 잔당과 빌어먹을 빨갱이들이 우크라이나 공산당을 설립해 전국적으로 선동과 내란을 주도하고 있습니다, 이뿐만이 아닙니다, 돈바스 지역을 주축으로 무정부주의단체, 아나키스트 총연맹이 지속적인 사보타주와 테러를 일삼고 있습니다. 이를 빨리 해결하지 않으면 우리의 아름다운 조국이 빨갱이들의 손아귀에 놓일 것입니다."
 Ukraine_kazacks_legacy:0 "카자크의 유산"
 Ukraine_kazacks_legacy_desc:0 "우크라이나, 카자크의 고향, 밝고 따뜻한 태양아래 펼쳐진 아름다운 평야를 우리의 선조들은 말을 타고 힘차게 달리며 정처없이 떠돌았습니다, 이로써 발달한 체력, 유연성, 시력, 사격술은 우리 민족에게 대대로 전해져 기병대로서의 강점을 더욱더 부각시켰습니다"

 fascist_rallying:0 "파시스트 결집"
 fascist_rallying_desc:0 "많은 지지층들이 [THIS.GetFascistParty] 세력을 떠나가자, 전국의 파시스트들은 서로간의 세부적인 방법론 간의 논쟁을 멈추고, 다시금 이 나라에서 그들의 영향력을 잃어버리지 않게 대규모 집회를 개최하며 이를 선전하기 시작했습니다."
 neutrality_rallying:0 "권위주의자 결집"
 neutrality_rallying_desc:0 "많은 지지층들이 [THIS.GetNeutralParty] 세력을 떠나가자, 전국의 권위주의자들은 서로간의 세부적인 방법론 간의 논쟁을 멈추고, 다시금 이 나라에서 그들의 영향력을 잃어버리지 않게 대규모 집회를 개최하며 이를 선전하기 시작했습니다."
 conservatism_rallying:0 "보수주의자 집회"
 conservatism_rallying_desc:0 "많은 지지층들이 보수주의 세력을 떠나가자, 전국의 보수주의자들은 서로간의 세부적인 방법론 간의 논쟁을 멈추고, 다시금 이 나라에서 그들의 영향력을 잃어버리지 않게 대규모 집회를 개최하며 이를 선전하기 시작했습니다."
 progressive_rallying:0 "진보주의자 집회"
 progressive_rallying_desc:0 "많은 지지층들이 진보주의 세력을 떠나가자, 전국의 진보주의자들은 서로간의 세부적인 방법론 간의 논쟁을 멈추고, 다시금 이 나라에서 그들의 영향력을 잃어버리지 않게 대규모 집회를 개최하며 이를 선전하기 시작했습니다."
 socialism_rallying:0 "사회주의자 대회"
