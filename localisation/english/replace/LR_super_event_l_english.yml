 sp_event_asd_REMARK:0 "만세!"
 sp_event_asd_EXPLAIN:0 "식민지 수탈로 고통받던 조선이 혁명으로 광복하는 데에 성공하고, 일본 내부에서는 이들에 대한 재정복에 관하여 많은 회의와 논쟁이 있어 왔습니다. 길면서도 짧은 시간이 지나, 대일본제국은 마침내 자신들의 식민지, 조선을 되찾기로 결심했습니다. 조선인들은 과연 자신들의 고토를 지킬 수 있을까요? 얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자얼마나길어질수있는지보자"
 super_event_balkan_war:0 "발칸 전쟁"
 sp_event_balkan_war_QUOTE:0 ""나는 외국의 지배자 아래서 침묵 속에서 살든, 그들의 집에서 멀리 떨어진 유배지에서 살든, 함께 버티고, 당쟁을 잊고, 헝가리의 자유를 회복하는 단 하나의 목적을 그들의 눈 앞에 지키기를 간청하고 기도한다."\n- 호르띠 미클로시"
 sp_event_balkan_war_REMARK:0 "화약고에 또 한 번 불이 붙었다."

 super_event_koudouha:0 "황도파 궐기"
 sp_event_koudouha_QUOTE:0 ""존황토간, 천황을 받들어 간신들을 토벌하라."\n- 황도파 구호"
 sp_event_koudouha_REMARK:0 "지는 해는 어두운 밤을 예고한다."
 super_event_sup_inter:0 "사회주의의 몰락..?"
 sp_event_sup_inter_QUOTE:0 "아니, 사회주의는 몰락하지 않는다!"
 sp_event_sup_inter_REMARK:0 "기립하시오. 당신도!"
 super_event_fall_of_center_siberia:0 "중앙 시베리아의 붕괴"
 super_event_fall_of_center_siberia_QUOTE:0 ""책으로 공산주의를 배우면 공산주의자가 되고 몸으로 공산주의를 배우면 반공주의자가 된다."\n- 스베틀라나 알릴루예바"
 super_event_fall_of_center_siberia_REMARK:0 "거대한 사회실험의 막이 내렸다"
 super_event_fall_of_center_siberia_EXPLAIN:0 "흐루쇼프의 개혁은 실패로 끝났고 그 결과는 중앙시베리아의 붕괴로 전세계에게 알렸습니다.\n중앙시베리아의 붕괴에는 NKVD의 개입이 있었다는 의혹이 있었습니다. 중앙 시베리아의 붕괴로 모스크바와 블라디보스토크의 연결은 끊겼고, 극동의 호랑이가 긴 겨울잠을 끝맞치고 다시한번 정상에 올라설 준비를 하고 있습니다."
 super_event_france_civil_war:0 "내전에 빠진 프랑스"
 super_event_france_civil_war_QUOTE:0 ""이것은 최후의 투쟁이니, 모두 단결하라! 그리고 내일, 인터내셔널은 미래가 되리라!"\n- <인터내셔널가>"
 super_event_france_civil_war_REMARK:0 "뜨거운 불꽃이 프랑스를 휘감는다"
 super_event_france_civil_war_EXPLAIN:0 "\n대공황에 이은 프랑화 위기는 자본주의의 모순을 무자비하게 드러낸 지 오래입니다. 노동자들은 굶주리고, 괴롭고, 아팠습니다. 그럼에도 그들에게는 산업혁명 이후 폭발적인 상품 생산과 기술 성장을 주도한 '힘'을 가지고 있습니다. 그리고 그들은, 그러한 힘을 스스로를 위해 쓰기로 결심했습니다."
 super_event_china_civil_war:0 "중국 내전"
 super_event_china_civil_war_QUOTE:0 "성공의 열쇠는 행동이고, 행동에서 필수적인 것은 인내다.\n- 쑨원"
 super_event_china_civil_war_REMARK:0 "조각난 천하, 분열된 국민"
 super_event_china_civil_war_EXPLAIN:0 "비록 왕징웨이와 국민당 좌파가 범국민적 불신을 받고 있음에도 불구하고, 민주적 절차를 무시한 장제스의 갑작스러운 쿠데타는 대중의 지지를 충분히 받지 못했습니다. 국민당은 반으로 찢기고, 공산당은 중앙정부를 나왔습니다. 중원은 국민당 좌파의 왕징웨이, 국민당 우파의 장제스, 그리고 수많은 군벌들로 다시금 쪼개져 소용돌이칩니다."

 super_news_event.1.t:0 "내전에 빠진 프랑스"
 super_news_event.1.d:0 "오늘 아침, 전국에서의 대규모 파업이 발발함과 동시에 민병대들이 나타나 전국 각지의 도시를 점령하여 프랑스 제 4공화국을 선언했습니다.\n이들은 프랑스 제 3공화국의 국시가 현재와 맞지않음과 시대에 뒤떨어지는 행보라며 강력히 비판하며 나섰습니다.\n\n제 3공화국의 입장에서는 그 정책들은 필연적인 것이라며 자신들을 보호하며 나섰습니다.\n\n어찌되었든 대전쟁의 승리자는 산산조각 나버려 저 하늘에 흩뿌려졌습니다."
 super_news_event.1.a:0 "혁명은 프랑스의 전통이다"

 super_help.1.t:0 "혁명!"
 super_help.1.d:0 "§R세계 곳곳에서 부르주아 - 봉건귀족에 대항해서 다양한 방식의 사회주의 혁명이 지속되고 있습니다! 인민들은 더 이상 물러나지 않습니다. 단결하여 투쟁합니다! 진정한 참 자유 참 평등의 실현을 향해서! 만국의 노동자여, 단결하라!§!"
