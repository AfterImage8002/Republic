 ENG_vertragsbruch_durand_linie:0 "듀랜드 조약 파기"
 ENG_vertragsbruch_durand_linie_desc:0 "'듀랜드 라인' 협정은 1893년 영국이 그레이트 게임 국면 중 1839년 아프가니스탄이 러시아와 협력한다는 것을 명분 삼아 이전 왕조인 두라니 왕조의 적법한 지도자를 세우겠다며 아프가니스탄을 인도 제국에 완전히 병탄할 야욕을 품고 침공했으나 3년간의 전쟁 끝에 후퇴해야 했고, 이후 아프가니스탄을 한 번 더 침공하나 역시 아프간 직접 지배에는 실패하고, 친영 군주 압둘 라흐만 칸을 내세워 보호국으로 삼는 데 만족해야 했다. 이리하여 영국은 보호국 아프가니스탄과 식민지 인도 제국의 국경을 명확히 구분할 필요성을 느끼게 되어 체결한 조약입니다. 하지만 이제 아프가니스탄은 우리의 보호국도, 친영군주가 지배하는 국가도 아닙니다. 우리의 힘을 다시한번 보여줄때가 되었습니다."

