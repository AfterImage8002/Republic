 # 우크라이나 소비에트 사회주의 공화국
 UKS_road_to_reunified:0 "하나의 우크라이나를 향해"
 UKS_road_to_reunified_desc:0 "하나의 우크라이나를 향한 길은 우리의 역사적 사명과 우리 민족의 희망으로 이루어진 위대한 여정입니다. 우리는 두려움과 불신을 극복하고, 단결되어야만 통일을 이룰 수 있습니다. 우크라이나의 통일은 어려운 도전이지만, 우리의 역사적인 사명을 이루기 위해 굳건한 의지와 희생이 필요합니다. 우리의 미래는 통일된 우크라이나에 달려 있으며, 이를 위해 모든 인민들은 하나가 되어 함께 나아가야 합니다."
 UKS_propaganda_for_our_territory:0 "내부 결속"
 UKS_propaganda_for_our_territory_desc:0 "이제 우리의 역사적 임무를 달성하기 위해선 모든 인민들이 하나가 되어야 합니다. 우크라이나의 분열은 적과 우리의 적에게서 오는 약점입니다. 우리가 단합되고 단결된다면 누구도 우리를 무너뜨릴 수 없습니다. 이러한 내부 결속이 우리의 힘과 포용력을 더욱 강화시키며, 민족의 다양성과 문화적 유산을 존중하는 통일된 우크라이나를 만들 것입니다."
 UKS_propaganda_for_another_ukraine:0 "다른 우크라이나 선동"
 UKS_propaganda_for_another_ukraine_desc:0 "우리의 통일 지지에도 불구하고 서 우크라이나인들은 이해하지 않고 반대합니다. 선동과 불신으로 통일이 어려워지고 있습니다. 함께 이해하고 협력하여 힘을 합쳐야만 통일 가능성이 열립니다. 서로를 이해하고 두려움을 극복해야 합니다. 우크라이나의 통일은 평화적 미래를 위한 필수적 목표입니다."
 UKS_claim_that_ukraine_finally_became_one_country:0 "우크라이나 통일 선언"
 UKS_soviet_wheat_heil:0 "소비에트의 곡간, 우크라 인민 만세!"
 UKS_redredred:0 "노동자의 피땀, 조국기의 적색"
 UKS_dangyeol:0 "10월의 태양속, 노농은 단결하리라!"
 UKS_i_hate_capitalist:0 "조국의 근본을 흔드는 악질 부르주아지들에게 죽음을!"
 UKS_true_freedom:0 "우크라이나의 진정한 자유는 사회주의 승리체제"
 UKS_glory_to_thee_com_ukraine:0 "노농단결 우크라이나에 영광을!"

