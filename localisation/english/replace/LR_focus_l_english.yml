 ssunwon_is_not_dead:0 "쑨원은 살아있다!"
 ssunwon_is_not_dead_desc:0 "쑨원은 사실 죽지 않았고 사실은 신의 대리인이라고 전 중국인 앞에서 천명합니다! 그의 손길에 무너졌던 다리가 복구 되었고, 그가 흙을 어루어 만지자 흙은 주인이 돌아 온 것을 보고 스스로 촉촉해졌으며, 물에 손을 담구니 그 물은 달달한 포도주가 되었습니다! 어쨋든 쑨원! 넌 최고의 사나이야~"
