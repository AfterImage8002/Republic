 #짱꼬로
 china_focus.1:0 "중국의 새해"
 china_focus.1_desc:0 "아버지께서 노쇠해가며 중국은 빠르게 변화해가고 있습니다. 국민당 좌파로부터는 왕징웨이가 국민당 우파에서는 장제스가 입지를 얻어가고 있으며 인민들은 서로룰 불신해가며 의심의 눈초리로 서로에게 척을 지내고 있습니다.\n중국의 아버지께서 중국에서 멀어져 별에 닿을땐,\n그때는 중원이 피로 물들 것입니다."
 Jansang_China_tt:0 "새로운 §Y해§!가 뜨고, 격동의 시대가 찾아옵니다."
 Wangzingwei_is_daichongtong_tt:0 "§t왕징웨이가 대총통 자리에 올라섭니다. 중국은 급격한 변화에 견딜 준비를 해야할 것입니다.§!"

 #오스트리아
  AUS_balanced_budget:0 "균형 잡힌 예산안"
 AUS_balanced_budget_desc:0 "우리는 사용할 수 있는 자원을 최대한 이용하여야 합니다. 잘 계획되고 균형 잡힌 예산은 우리 정부의 성공에 핵심입니다."
 AUS_strengthen_the_monarchists:0 "군주주의자 강화"
 AUS_strengthen_the_monarchists_desc:0 "이전의 헝가리가 가지고 있었던 명성을 되찾기 위한 첫 번째 단계는 군주제를 요구하는 정당을 강화하는 것입니다."
 AUS_elect_a_king:0 "국왕 선출"
 AUS_elect_a_king_desc:0 "복벽이 국민적 지지를 받고 있는 지금, 새로운 국왕을 선출하는 과정을 시작하는 데 충분합니다."
 AUS_invite_the_habsburg_prince:0 "합스부르크 대공 초청"
 AUS_invite_the_habsburg_prince_desc:1 "헝가리는 합스부르크 가문 아래서 긴 세월 동안 지배되었으며, 그 영향 아래서 헝가리는 유럽의 가장 위대한 제국이 되었습니다. 합스부르크 가문의 복귀는 헝가리를 다시 가장 위대하게 만들어줄 것입니다."
 AUS_demand_a_referendum:0 "국민투표 요구"
 AUS_demand_a_referendum_desc:0 "오스트리아 제국의 해체는 중대한 실수였습니다. 오스트리아와 헝가리는 함께일 때 더 강해지며, 쌍방의 결합은 각각에게도 중대한 성과일 것입니다. 오스트리아인들은 반드시 국민투표를 개최하여 두 나라의 평화적인 결합을 위한 절차를 진행해야 합니다."
 AUS_take_hungary_by_force:0 "헝가리 무력 합병"
 AUS_take_hungary_by_force_desc:0 "오스트리아의 영광을 되찾는 첫 걸음은 헝가리 땅을 재통합하는 것에 있습니다. 외교적 실패의 위험을 감수할 나위는 없으니, 무력을 앞세워야 합니다."
 AUS_proclaim_the_restoration_of_austria_hungary:0 "오스트리아 제국 재건"
 AUS_proclaim_the_restoration_of_austria_hungary_desc:0 "두 나라의 재통합과 함께 합스부르크 가문이 왕위에 오름으로써, 우리는 이제 오스트리아-헝가리의 재건을 장엄하게 선포하고, 우리의 정당한 역사적 지역을 되찾을 수 있게 되었습니다!"
 AUS_protect_czechoslovakia:0 "체코슬로바키아 보호"
 AUS_protect_czechoslovakia_desc:0 "체코슬로바키아는 독립 이래로 강력해지고 근면해졌지만, 그들의 땅을 이웃 국가들이 탐욕스럽게 눈독 들입니다. 우리는 그들을 제국의 필수적인 부분으로 다시 한번 환영하거나 연관된 지위를 부여함으로써, 이러한 위협들에 대한 우리의 보호를 제공할 것입니다."
 AUS_claim_transylvania:0 "트란실바니아 영토 주장"
 AUS_claim_transylvania_desc:0 "지벤뷔르겐 지역은 지난 대전 이후로 불공평하게 빼앗겼습니다. 이제 다시 되찾을 때입니다."
 AUS_march_to_the_shore:0 "해안을 향한 진군"
 AUS_march_to_the_shore_desc:0 "진정한 힘이 나오는 데에는 바다와의 연결이 요구됩니다. 아드리아해의 해안은 우리의 생득권입니다."
 AUS_reclaim_venetia:0 "베네치아 탈환"
 AUS_reclaim_venetia_desc:0 "대전쟁 당시 이탈리아인들의 배반은 아직 잊히지 않았습니다. 이제 그들을 제자리로 몰아내고 제국을 자연국경으로 복원할 때입니다."
 AUS_claim_galicia:0 "갈리치아 영토 주장"
 AUS_claim_galicia_desc:0 "폴란드는 현재 겉만 번지르르한 허울입니다. 이는 필요에 따라 해체시킬 수 있다는 의미입니다."
 AUS_claim_the_bucovina:0 "부코비나 영토 주장"
 AUS_claim_the_bucovina_desc:0 "우리의 광범위한 영토 중 경제적으로 가장 중요하지 않을지 모르지만, 여전히 우리 제국의 일부입니다. 그리고 우리는 그것을 되찾을 것입니다."
 AUS_reclaim_the_empire:0 "제국 탈환"
 AUS_reclaim_the_empire_desc:0 "합법적인 우리의 영토 요구를 마무리 짓기 위해, 우리는 독일, 이탈리아, 팔레스타인에 여러 작위들을 우리의 합스부르크 군주의 이름으로 주장해야 합니다."
 AUS_join_axis_desc:0 "현제 우리의 경제가 독일에 의존적인 이상 그들을 따라 함께 전쟁을 하는 것이 이상적일 수도 있습니다. 우리는 추축국과 함께한다는 요청을 보낼 것입니다."
 AUS_reaffirm_territorial_claims:0 "영토 소유권의 재확인"
 AUS_reaffirm_territorial_claims_desc:0 "트리아농 조약의 거부로 우리는 빼았겼던 우리의 영토들의 소유권을 재확인 해야합니다."
 AUS_demand_transylvania:0 "트란실바니아 요구"
 AUS_demand_transylvania_desc:0 "유혈사태 없이 우리의 영토를 다시 획득한다면 더 좋을 것입니다. 우리는 루마니아에게 지난날 우리영토였던 영토를 다시 반환할 것을 최후통첩할 것입니다."
 AUS_demand_southern_slovakia:0 "슬로바키아 남부 요구"
 AUS_demand_southern_slovakia_desc:0 "유혈사태 없이 우리의 영토를 되찾을 수 있다면 훨씬 더 좋을 것입니다. 체코슬로바키아는 우리의 정당한 영토 이전을 요구하는 최후통첩을 받게 될 것입니다."
 AUS_demand_the_vojvodina:0 "보이보디나 요구"
 AUS_demand_the_vojvodina_desc:0 "유혈사태 없이 우리의 영토를 다시 획득한다면 더 좋을 것입니다. 우리는 유고슬라비아에게 지난날 우리 영토였던 영토를 다시 반환할 것을 최후통첩할 것입니다."
 AUS_claim_overlordship_over_slovakia:0 "슬로바키아 지배권 주장"
 AUS_claim_overlordship_over_slovakia_desc:0 "슬로바키아의 나머지 또한 헝가리에게 무력이나 외교적으로 재통합되어야 합니다. 우리는 또다른 최후통첩을 보낼 것입니다."

