 JAP_focus_1:0 "황혼"
 JAP_focus_1_desc:0 "열도에 어둠이 고개를 내밉니다."
 JAP_focus_2:0 "동원"
 JAP_focus_2_desc:0 "우선 신민들에게 우리를 지지해줄 것을 부탁해야 합니다. 그들의 지지없이는 그 어떤 행동도 할 수가 없습니다. 주요 도시에서의 연설은 그들의 지지를 이끌어낼 지도 모릅니다."
 JAP_focus_3:0 "긴축"
 JAP_focus_3_desc:0 "당장 내지가 몰락하는 와중에 외지를 신경 쓸 필요는 없습니다. 우리는 조선과 대만에서의 물자 조달로 내지 신민의 후생을 증진시킬 것입니다."
 JAP_focus_fall_1:0 "실각"
 JAP_focus_4:0 "천황폐하 설득"
 JAP_focus_4_desc:0 "살아있는 신, 쇼와덴노께서의 지원이 있다면 우리에게는 커다란 정치적 명분이 주어집니다. 이것이 위기 상황을 타파하기에 더할 나위 없는 무기가 될 것입니다."
 JAP_focus_5:0 "정우회 비난"
 JAP_focus_5_desc:0 "의회 내 보수정당인 입헌정우회에서는 현 사태에 대한 수많은 비판을 우리에게 쏟아내고 있습니다. 이대로 맞기만 한다면, 다음 선거에서는 의사당에 발을 못 디딜 것입니다."
 JAP_focus_6:0 "군부 견제"
 JAP_focus_6_desc:0 "여전히 군부는 신민의 지지를 받고 있습니다. 그들의 적극적인 선전활동과 배후중상설의 확대가 그 원인인데, 우리는 이들이 우리에게 기어오르지 못하도록 상하관계를 확실히 해둘 필요가 있습니다."
 JAP_focus_7:0 "그래도 우리는 나아간다!"
 JAP_focus_7_desc:0 "밝은 미래로의 도약, 그 이상을 놓지 않는 것이 바로 실현할 수 있다는 증거입니다."

