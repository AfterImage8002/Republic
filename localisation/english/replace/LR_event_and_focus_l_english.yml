 SGE.6.t:0 "뉘른베르크 시가에서의 산발적인 총격전"
 SGE.6.d:0 "ㅈㄱㄴ"
 SGE.6.a:0 "빨리 복구하자."
 SGE.7.t:0 "좌파 정당들의 복귀"
 SGE.7.d:0 "ㅈㄱㄴ"
 SGE.7.a:0 "예상했던 일이야."
 SGE.8.t:0 "붉은 혁명가들"
 SGE.8.d:0 "독일 공산당 우파 세력은 에른스트 텔만을 중심으로 하는 당 내 파벌 중 하나입니다. 독일 공산당은 사회민주당 내 다수파가 1914년 대전쟁에 찬성하는 것에 반발한 소수파 세력이 이를 탈퇴해 구성한 '스파르타쿠스 연맹'의 마지막 전국회의 이후로 형성된 공식적인 후신인데, 그 중 에른스트 텔만이 이끄는 파벌은 마르크스 - 레닌주의를 옹립하며 공산주의 인터내셔널의 주요 세력으로 성장했습니다. 프롤레타리아 독재를 강령으로 하는 이 파벌은 특히 북독일에서 지속적으로 활동하며 큰 영향력을 발휘했습니다. 한편, 이 파벌의 지도층은 안정적이지 못합니다. 에른스트 텔만은 북독일에서의 영향에도 불구하고 남독일에서의 영향력은 많이 부족하며, 그 부족한 영향력을 두고 파울 레비와 빌헬름 피크가 대결하려 하고 있습니다. 그리고 그 결과가 지금 앞으로 다가왔습니다. 공산당 우파에서 선출된 평의회의 의장은,"
 SGE.8.a:0 "텔만. 그가 북독일에 더 큰 영향력을 행사할 것이다."
 SGE.8.b:0 "레비의 강인한 리더쉽은 공산당을 단결시킬 것이다."
 SGE.8.c:0 "피크가 동방의 볼셰비키들과의 결속을 강화하지 않을까?"
 SGE.9.t:0 "그들의 견고한 사상"
 SGE.9.d:0 "독일 공산당 좌파 세력은 로자 룩셈부르크와 카를 리프크네히트에서 이어지는, 어쩌면 정통파라고 불릴 만한 당 내 파벌입니다. 1918년의 패전 이후 결성된 공산당은 소비에트의 성공에 영향받은 레닌주의자들이 많이 들어서 있었고, 그들의 반대파들은 단합하지 않을 수 없었습니다. 공산당이 한 쪽으로 치우쳐지지 않도록 좌파 공산주의자들은 견고하게 버텼고, 10여년동안 그들은 당 내 우파와 동등하게 겨룰 정도로 성장하는 결과를 맞이했습니다. 프롤레타리아 민주정을 기반으로 하는 그들의 견고한 사상과 이를 이룩하고자 하는 지식인들이 그들을 받쳐주고 있습니다. 특출난 지도자 없이 집단이 이끄는 독일 공산당 좌파는, 평의회 의장 후보로서 크게 세 명을 꼽을 수 있었습니다. 기이한 아나코 맑시스트인 오토 륄레, 평의회 공산주의자인 안톤 판네쿡, 그리고 정통 마르크스주의자인 브란들러입니다."
 SGE.9.a:0 "아나코 - 맑시즘을 실현하자. 오토 륄레."
 SGE.9.b:0 "생디칼리스트들을 포섭해야 한다. 카를 코르쉬."
 SGE.9.c:0 "안톤 판네쿡. 그의 평의회 공산주의를 수용하자."
 SGE.9.e:0 "마르크스를 이어받아, 하인리히 브란들러."
 SGE.10.t:0 "좌익 파시스트?"
 SGE.10.d:0 "독일 노동자당은 범독일적 정당이지만, 남독일에서는 좌익 세력의 영향력이 더욱 거대합니다. 혁명 이후에 선거에 참여하는 걸 허가 받은 독일 노동자당 내 좌파 파벌은, 마침내 그것에서 승리했습니다. 이들은 초대 당수 드렉슬러나 미술대학 출신의 선전부장 히틀러 같은 당 내 우익을 제외하고 사회주의자들을 규합하여 평의회에서 의장을 선출하기로 했는데, 긴 논의 끝에 두 명의 주요 후보가 선택되었습니다."
 SGE.10.a:0 "능력있는 언론인, 오토 슈트라서."
 SGE.10.b:0 "에른스트 룀. 그의 돌격대로 반혁명에 대응할 것이다."
 SGE.11.t:0 "선거 종료"
 SGE.11.d:0 "ㅈㄱㄴ"
 SGE.11.a:0 "독일 공산당 우파가 집권했다!"
 SGE.11.b:0 "독일 공산당 좌파는 남독일 제 1당에 등극했다."
 SGE.11.c:0 "독일 노동자당이 다른 모든 정당을 이겼다!"
 SGE.11.e:0 "교착상태에 빠진 평의회!"
 SGE.13.t:0 "남독일 혁명의 성공"
 SGE.13.d:0 "9월 14일부터 시작된 뮌헨에서의 총파업과 바로 다음날 이어진 국가 전역에서의 시민들의 집회는, 남독일 정부를 타도하기에 충분한 자신감을 혁명가들에게 심어주었습니다. 9월 19일부터 보고된 전국 단위의 소규모 폭동과 22일에 이어진 뮌헨 봉기는 결국 행정체계를 무너트리는 데에 성공하였으며, 프랑스로부터의 지원이 끊긴 정부는 혁명과 반혁명 세력의 봉기를 지켜보는 것 외에는 그 무엇도 할 수 없었습니다. 비텔스바흐 왕조는 비밀리에 스위스로 망명을 시도하였는데, 이는 이틀 뒤에 언론의 폭로로 밝혀지며 혁명의 불씨에 기름을 부었습니다. 폭동의 조짐이 보이자, 남독일 내 사회주의자들이 구성한 임시조직인 혁명위원회의 지도 아래, 시민들은 12월 29일이 되어 뮌헨과 오버바이에른의 반혁명을 분쇄하는 데에 성공하였습니다. 그렇게 오늘, 혁명위원회는 '혁명의 성공'을 선포했고, 세계는 변해가는 질서에 주의를 기울입니다."
 SGE.13.a:0 "영광스럽군"
 SGE.13.b:0 "그들을 예의주시해야 할 필요가 있다."
 SGE.13.c:0 "붉은 역병이 새로운 모습을 드러냈구나!"

