 KSOV.1.t:0 "트로츠키와 우리 조선 빨갛게 빨갛게"
 KSOV.1.d:0 "트로츠키가 조선에 온 뒤, 그는 역사에 미친 영향력을 행사하며 조선의 운명을 바꾸었습니다. 사실 역사 속에서 단종은 실제로 트로츠키주의자였으며, 조선은 공산주의와 물질적인 과학의 나라로 발전했습니다. 이러한 사실은 고구려 수박도와 같은 기록물에서도 확인할 수 있습니다.\n\n트로츠키는 [VLA.getName]의 소멸 이후, 조선으로 향하였습니다. 트로츠키는 조선의 현실을 정확히 파악하고, 공산주의의 이념과 사회주의 원리를 조선 사회에 도입하기로 결심했습니다.\n\n트로츠키는 물질적인 과학의 중요성을 강조하며, 조선 사회에서 과학기술 분야의 발전을 촉진시켰습니다. 이에 따라 과학 연구소와 대학 등의 기관이 설립되었으며, 천문학, 수학, 물리학 등의 분야에서 혁신적인 발전을 이루었습니다. 조선은 세계적인 과학기술 선진국으로 발전하였고, 이는 조선의 경제와 국방력 강화에 큰 기여를 하였습니다.\n\n이와 같은 변화는 조선의 역사를 완전히 바꾸었으며, 트로츠키의 도착 이후 조선은 세계적인 공산주의 국가로 주목받게 되었습니다. 공산주의와 물질적인 과학이 조선 사회의 중추적인 가치 체계로 자리매김하게 되었습니다."
 
 KSOV.2.t:0 "조선의 혁명을 완수하리라."
 KSOV.2.d:0 "트로츠키가 조선에 공산주의와 과학의 원칙을 도입한 후, 조선은 짧은 시간 동안 큰 변화를 겪었습니다. 그러나 2달 후, 조선은 내전 상태에 접어들게 되었습니다. 다양한 사건과 요인들이 내전의 발발을 촉발시켰습니다.\n\n트로츠키의 도입한 공산주의 이념은 조선 사회 내부에서 큰 갈등을 일으켰습니다. 기존의 사회질서와 가치관을 공산주의에 반대하는 세력들이 형성되었고, 이들은 점차 강화되는 반대 운동을 조직하였습니다. 이로 인해 사회 분열과 갈등이 심화되었습니다."
 KSOV.2.a:0 "에휴 씨발"


 AUS_balanced_budget:0 "균형 잡힌 예산안"
 AUS_balanced_budget_desc:0 "우리는 사용할 수 있는 자원을 최대한 이용하여야 합니다. 잘 계획되고 균형 잡힌 예산은 우리 정부의 성공에 핵심입니다."
 AUS_strengthen_the_monarchists:0 "군주주의자 강화"
 AUS_strengthen_the_monarchists_desc:0 "이전의 헝가리가 가지고 있었던 명성을 되찾기 위한 첫 번째 단계는 군주제를 요구하는 정당을 강화하는 것입니다."
 AUS_elect_a_king:0 "국왕 선출"
 AUS_elect_a_king_desc:0 "복벽이 국민적 지지를 받고 있는 지금, 새로운 국왕을 선출하는 과정을 시작하는 데 충분합니다."
 AUS_invite_the_habsburg_prince:0 "합스부르크 대공 초청"
 AUS_invite_the_habsburg_prince_desc:1 "헝가리는 합스부르크 가문 아래서 긴 세월 동안 지배되었으며, 그 영향 아래서 헝가리는 유럽의 가장 위대한 제국이 되었습니다. 합스부르크 가문의 복귀는 헝가리를 다시 가장 위대하게 만들어줄 것입니다."
 AUS_demand_a_referendum:0 "국민투표 요구"
 AUS_demand_a_referendum_desc:0 "오스트리아-헝가리의 해체는 중대한 실수였습니다. 오스트리아와 헝가리는 함께일 때 더 강해지며, 쌍방의 결합은 각각에게도 중대한 성과일 것입니다. 오스트리아인들은 반드시 국민투표를 개최하여 두 나라의 평화적인 결합을 위한 절차를 진행해야 합니다."
 AUS_take_hungary_by_force:0 "헝가리 무력 합병"
 AUS_take_hungary_by_force_desc:0 "오스트리아의 영광을 되찾는 첫 걸음은 헝가리 땅을 재통합하는 것에 있습니다. 외교적 실패의 위험을 감수할 나위는 없으니, 무력을 앞세워야 합니다."
 AUS_proclaim_the_restoration_of_austria_hungary:0 "오스트리아-헝가리 재건"
 AUS_proclaim_the_restoration_of_austria_hungary_desc:0 "두 나라의 재통합과 함께 합스부르크 가문이 왕위에 오름으로써, 우리는 이제 오스트리아-헝가리의 재건을 장엄하게 선포하고, 우리의 정당한 역사적 지역을 되찾을 수 있게 되었습니다!"
 AUS_protect_czechoslovakia:0 "체코슬로바키아 보호"
 AUS_protect_czechoslovakia_desc:0 "체코슬로바키아는 독립 이래로 강력해지고 근면해졌지만, 그들의 땅을 이웃 국가들이 탐욕스럽게 눈독 들입니다. 우리는 그들을 제국의 필수적인 부분으로 다시 한번 환영하거나 연관된 지위를 부여함으로써, 이러한 위협들에 대한 우리의 보호를 제공할 것입니다."
 AUS_claim_transylvania:0 "트란실바니아 영토 주장"
 AUS_claim_transylvania_desc:0 "지벤뷔르겐 지역은 지난 대전 이후로 불공평하게 빼앗겼습니다. 이제 다시 되찾을 때입니다."
 AUS_march_to_the_shore:0 "해안을 향한 진군"
 AUS_march_to_the_shore_desc:0 "진정한 힘이 나오는 데에는 바다와의 연결이 요구됩니다. 아드리아해의 해안은 우리의 생득권입니다."
 AUS_reclaim_venetia:0 "베네치아 탈환"
 AUS_reclaim_venetia_desc:0 "대전쟁 당시 이탈리아인들의 배반은 아직 잊히지 않았습니다. 이제 그들을 제자리로 몰아내고 제국을 자연국경으로 복원할 때입니다."
 AUS_claim_galicia:0 "갈리치아 영토 주장"
 AUS_claim_galicia_desc:0 "폴란드는 현재 겉만 번지르르한 허울입니다. 이는 필요에 따라 해체시킬 수 있다는 의미입니다."
 AUS_claim_the_bucovina:0 "부코비나 영토 주장"
 AUS_claim_the_bucovina_desc:0 "우리의 광범위한 영토 중 경제적으로 가장 중요하지 않을지 모르지만, 여전히 우리 제국의 일부입니다. 그리고 우리는 그것을 되찾을 것입니다."
 AUS_reclaim_the_empire:0 "제국 탈환"
 AUS_reclaim_the_empire_desc:0 "합법적인 우리의 영토 요구를 마무리 짓기 위해, 우리는 독일, 이탈리아, 팔레스타인에 여러 작위들을 우리의 합스부르크 군주의 이름으로 주장해야 합니다."
 AUS_join_axis_desc:0 "현제 우리의 경제가 독일에 의존적인 이상 그들을 따라 함께 전쟁을 하는 것이 이상적일 수도 있습니다. 우리는 추축국과 함께한다는 요청을 보낼 것입니다."
 AUS_reaffirm_territorial_claims:0 "영토 소유권의 재확인"
 AUS_reaffirm_territorial_claims_desc:0 "트리아농 조약의 거부로 우리는 빼았겼던 우리의 영토들의 소유권을 재확인 해야합니다."
 AUS_demand_transylvania:0 "트란실바니아 요구"
 AUS_demand_transylvania_desc:0 "유혈사태 없이 우리의 영토를 다시 획득한다면 더 좋을 것입니다. 우리는 루마니아에게 지난날 우리영토였던 영토를 다시 반환할 것을 최후통첩할 것입니다."
 AUS_demand_southern_slovakia:0 "슬로바키아 남부 요구"
 AUS_demand_southern_slovakia_desc:0 "유혈사태 없이 우리의 영토를 되찾을 수 있다면 훨씬 더 좋을 것입니다. 체코슬로바키아는 우리의 정당한 영토 이전을 요구하는 최후통첩을 받게 될 것입니다."
 AUS_demand_the_vojvodina:0 "보이보디나 요구"
 AUS_demand_the_vojvodina_desc:0 "유혈사태 없이 우리의 영토를 다시 획득한다면 더 좋을 것입니다. 우리는 유고슬라비아에게 지난날 우리 영토였던 영토를 다시 반환할 것을 최후통첩할 것입니다."
 AUS_claim_overlordship_over_slovakia:0 "슬로바키아 지배권 주장"
 AUS_claim_overlordship_over_slovakia_desc:0 "슬로바키아의 나머지 또한 헝가리에게 무력이나 외교적으로 재통합되어야 합니다. 우리는 또다른 최후통첩을 보낼 것입니다."
 AUS_proclaim_greater_hungary:0 "대헝가리 선포"
 AUS_proclaim_greater_hungary_desc:0 "우리는 정당한 영토를 되찾았고, 우리 국가의 규모는 우리의 역사적 국경으로까지 커졌습니다. 우리는 이제 세계에 대헝가리가 형성되었음을 전적으로 선언하고, 새로운 목표에 우리의 눈을 두어야 합니다."
 AUS_GREATER_tt:0 "§Y대헝가리§!로 국명이 바뀝니다.\n"
 AUS_demands_tt:0 "영토를 요구를 할 때, 당신이 강력한 군대를 보유하고 있다면 상대방은 유혈 사태 없이 영토를 넘겨줄 가능성이 더 큽니다. 그러나, 그들이 여전히 세력에 속해있다면 우리에게 맞설 수 있다고 믿을 수도 있습니다.\n"
 AUS_assassinate_horthy:0 "호르티 암살"
 AUS_assassinate_horthy_desc:0 "대전쟁 당시 제독이었던 호르티는 헝가리 왕국의 섭정으로써 너무 많은 권력과 영향력을 가지고 있습니다. 또한 그의 존재는 우리 공산당 동지들의 노력을 물거품으로 만들고 있습니다. 우리나라가 혁명으로 나아가기 위해서는 그는 반드시 제거되어야 할 존재입니다."
 AUS_council_of_peoples_commissars:0 "인민위원평의회"
 AUS_council_of_peoples_commissars_desc:0 "헝가리가 공산 국가로 전환하는 것을 감독할 수 있는 관리 기관이 만들어져야 합니다. 일단 이것이 끝나면, 이 평의회는 장관들에 의해 구성된 내각의 서구 시스템과 유사한 역할을 할 것입니다."
 AUS_the_hungarian_red_army:0 "헝가리의 붉은 군대"
 AUS_the_hungarian_red_army_desc:0 "조국을 사랑하는 모든 애국자들은 고국을 지키기 위해 의무를 다하여야 합니다. 동방의 소련의 예를 따라, 우리의 신생 혁명을 보호할, 헝가리의 붉은 군대를 형성할 것입니다."
 AUS_soviet_hungarian_military_academy:0 "소련-헝가리 사관학교"
 AUS_soviet_hungarian_military_academy_desc:0 "우리의 군대는 리더십 없이는 아무것도 할 수 없습니다. 소련은 군사적으로 더 많은 경험을 가지고 있고 서로 협력하는 것이 군대를 훈련하는데 있어서 더 도움이 될 수도 있습니다. 이러한 결론으로 우리는 양쪽의 나라에서 가장 뛰어난 장교들이 가르치는 사관 학교를 설립할 것입니다."
 AUS_join_comintern:0 "코민테른 가입"
 AUS_join_comintern_desc:0 "혁명을 향하는 길은 코민테른에 있습니다. 우리의 동무들과 함께 서서, 우리는 부당한 자본주의자들과 서구에서 나타나는 파시스트의 위협을 물리칠 것입니다."
 AUS_the_revolutionary_council:0 "혁명평의회"
 AUS_the_revolutionary_council_desc:0 "코민테른은 제국주의에 대항하는 투쟁을 포기하고, 공존에 만족하는 것을 택했습니다. 세계의 노동자들이 자유로워질 수 있다면, 우리는 필요하다면, 소련에 대항하더래도 - 마르크스와 레닌의 횃불을 들고 갈 것입니다."
 AUS_FACTION_COMMIE:0 "소비에트 공산주의 연방"
 AUS_pressure_romania:0 "루마니아 압박"
 AUS_pressure_romania_desc:0 "우리가 서방의 파시스트 위험에 초점을 두고 있을 때, 우린 후방에 잠재적인 위협이 계속 존재하는 것을, 특히 우리와 동방의 동맹 사이에 있는 것을 더더욱 허용할 수 없습니다. 루마니아는 동료 공산주의 국가로 확보되어야 하며, 우리가 동맹의 지원을 받을 수 있도록 우리의 동맹국에 군사적 통행권을 넘겨주어야 합니다."
 AUS_intervene_in_czechoslovakia:0 "체코슬로바키아에 개입"
 AUS_intervene_in_czechoslovakia_desc:0 "체코슬로바키아는 트리아농 조약에서 우리에게서 일부 영토를 수여받았습니다. 그와 동시에, 우리는 독일이 그들의 땅을 노리는 걸 알고 있습니다. 어쩌면 우린 거래를 주선할 수 있을 겁니다; 독일 침략의 경우에 소련 군사 지원 보장에 대한 것으로 우리의 정당한 땅을 돌려주는 겁니다."
 AUS_industrial_revitalization:0 "산업 활성화"
 AUS_industrial_revitalization_desc:0 "우리의 산업기반은 현세대에 있어서 매우 낙후되어있습니다. 우리는 새로운 기술을 채택하여 낙후된 땅을 개발해야 합니다."
 AUS_support_urbanization:0 "도시화 지원"
 AUS_support_urbanization_desc:0 "점점 더 많은 사람들이 새로운 공장에서 일자리를 찾고자 작은 마을들을 떠나 도심지로 가고 있습니다. 비록 우리가 당장 그들에게 직장을 제공하지 못하더라도 차후의 확장을 준비할 신도시 구역을 건설할 수 있습니다."
 AUS_institute_for_industrial_techniques:0 "산업 기술 도입"
 AUS_institute_for_industrial_techniques_desc:0 "산업연구위원회는 지난 세월동안 느리고 비효율적으로 산업을 성장시켰습니다. 우리는 새로운 산업 연구를 하는 기관을 새로 새워야 합니다."
 AUS_announce_the_gyor_program:0 "죄르 계획 선언"
 AUS_announce_the_gyor_program_desc:0 "우리의 군대는 심각하게 약하기 때문에 그 규모를 늘리고 자본의 압박에 시달릴 수밖에 없습니다. 이를 위해 우리는 장비의 수요를 충족시키기 위해서 산업에 대한 지원을 늘려야 합니다. 5년의 죄르 계획은 국가의 수입을 늘려 군대와 산업, 농업, 기반시설, 경제와 같은 부가적인 것들에 대한 것들의 수요를 충족시킬 것입니다."
 AUS_civilian_industry:0 "민간산업"
 AUS_civilian_industry_desc:0 "군수공장의 수요에도 불구하고 우리는 민간공장의 수요를 무시할 수는 없습니다. 그렇기에 민간공장의 확장은 적합합니다."
 AUS_reintegrate_the_railroads:0 "철도 재통합"
 AUS_reintegrate_the_railroads_desc:0 "옛 오스트리아-헝가리 제국에 걸쳐있는 철도망은 독립 국가들로 해체된 이후로 분열되었습니다. 우리는 이전의 다른 구성 국가들에 접근하여 기반시설 전체를 개선하기 위해, 우리의 철도망의 재통합을 제안해야 합니다."
 AUS_invite_foreign_investors:0 "외국 투자자 초청"
 AUS_invite_foreign_investors_desc:0 "헝가리는 동부 유럽의 중심부에 위치해있고 이는 우리의 기반시설과 산업의 증가를 위한 외국인의 투자를 받는데 이점이 되러 것입니다."
 AUS_expand_the_manfred_weiss_steel_works:0 "먼프레드 베이시 제강소 확장"
 AUS_expand_the_manfred_weiss_steel_works_desc:0 "거대한 먼프레드 베이시 제철소는 대전쟁에서 시설의 거대한 확장을 보였던 이래로 필수적인 방위 산업체였습니다. 우리가 다음 전쟁에 대비하여 군대를 증강시켜야 한다면, 우리 국가 산업의 자부심이 다시 한 번 확대될 것입니다."
 AUS_expand_the_aluminum_industry:0 "알루미늄 산업 확장"
 AUS_expand_the_aluminum_industry_desc:0 "우리는 수출하고 국내에서 쓸 자원이 필요합니다. 우리의 알루미늄 산업은 이미 성장을 했지만 여전히 성장될 여지가 남아있고 우리는 이를 통해 우리 땅에서 채굴되는 자원을 얻게 될 것입니다."
 AUS_expand_the_technical_university_of_budapest:0 "부다페스트 기술대학교 확장"
 AUS_expand_the_technical_university_of_budapest_desc:0 "우리는 앞으로의 충돌에서 우리에게 도움이 될 획기적인 발견을 찾아내려면 더 많고 명석한 인재들이 필요합니다. 수도의 대학을 확장함으로써 우리의 군수산업을 위한 숙련된 기술자들과 과학자들을 늘릴 수 있습니다."
 AUS_support_domestic_industry:0 "국내 산업 지원"
 AUS_support_domestic_industry_desc:0 "군대는 더 많은 장비를 요구하고 우리는 이를 계속해서 공급해줘야 합니다. 우리는 새로운 자원이 우리의 무기 산업으로 향하도록 해야 합니다."
 AUS_domestic_arms_industry:0 "국내 군수산업"
 AUS_domestic_arms_industry_desc:0 "우리의 무기 산업은 산업 장비의 생산과 새로운 공장의 설립을 통한 튼튼한 민간 산업기반으로 지원되어져야됩니다."
 AUS_autarky:0 "경제 자립책"
 AUS_autarky_desc:0 "우리는 외국 석유 자원에 너무 많이 의존하고 있습니다. 우리는 독일의 합성유 개발을 모방해야 합니다."
 AUS_synthetic_industry:0 "합성 산업"
 AUS_synthetic_industry_desc:0 "이제 우리는 석탄을 액화시키는 기술을 익혔습니다. 우리는 합성유 생산을 위한 파일럿 플랜트를 세울 수 있습니다."
 AUS_synthetic_oil_tt:0 "임의의 지역에 합성 정제소를 추가합니다. 합성 석유 생산 연구가 끝나면 장소가 표시될 것입니다.\n"
 AUS_aeronautic_technology_institute:0 "항공 기술 기관"
 AUS_aeronautic_technology_institute_desc:0 "항공은 전쟁의 새로운 면이 되었고, 많은 사람들에 의해 중요성이 과소평가되었음을 증명했습니다. 우리는 이 새로운 차원을 확실히 배워야 하고, 우리가 그렇게 하기 위해서는 새로운 교리와 장비의 개발에 자원을 할당해야 합니다."
 AUS_boost_hungarian_aviation_industry:0 "헝가리 항공 산업 육성"
 AUS_boost_hungarian_aviation_industry_desc:0 "우리의 산업기반은 공중을 지배하기 위해 충분한 양의 새로운 비행기 모델을 생산할 수 있도록 강화되어야 합니다."
 AUS_secret_rearmament:0 "비밀스러운 재무장"
 AUS_secret_rearmament_desc:0 "트리아농 조약에 의해 우리는 군대의 규모를 증대시키는 것에 대해 제한을 받고 있습니다. 게다가 세계의 정치 상황은 더욱 더 험악해지고 충돌이 수면위로 떠오르려 하고 있습니다. 우리는 무력하게 있을 수는 없습니다. 우리는 제1차 세계 대전 이후에 재정된 조약을 어기는 한이 있더라도 비밀스럽게 재무장을 해야 합니다."
 AUS_secret_rearmament_tt:0 "§Y부분 동원령§! §G잠금해제.§!\n"
 AUS_secret_rearmament_tt_2:0 "§R이 국민정신은 징병법을 §Y모병자 한정§!보다 높게 설정할 시 제거됩니다.§!\n"
 AUS_war_games:0 "모의전"
 AUS_war_games_desc:0 "작은 규모의 모의전 훈련을 통해 우리는 현 군대의 결점을 파악하고 경험을 통해 이를 고치는데 사용할 수 있습니다."
 AUS_theoretical_air_efforts:0 "항공전 이론 강화"
 AUS_theoretical_air_efforts_desc:0 "우리의 충분한 자원을 새로운 항공전술에 관련해서 사용해야 합니다. 만약 우리가 전쟁을 한다면 우리가 개발한 전술은 귀중할 것입니다."
 AUS_bled_agreement:0 "블레드 협정"
 AUS_bled_agreement_desc:0 "작은 규모의 재무장은 충분하지 않을 것입니다. 우리는 우리의 이웃들에게 지난 대전정에서 맺어진 조약에 대한 보상을 받을 것입니다. 헝가리는 무장에 대한 동등한 권리가 있습니다."
 AUS_bled_agreement_custom_effect_tooltip:0 "이제 §H트리아농 조약§!을 대체할 수 있습니다."
 AUS_establish_the_air_force:0 "공군 창설"
 AUS_establish_the_air_force_desc:0 "이제 법적 제한을 끝내고, 공식적으로 헝가리 공군을 창설해야 할 때입니다."
 AUS_indigenous_designs:0 "국산 설계"
 AUS_indigenous_designs_desc:0 "우리의 전문적 기술 지식은 우리의 요구에 충분합니다. 우리의 설계부를 통제하면 더 많은 자원을 할당할 수 있으므로, 새로운 설계의 개발 속도가 빠르게 증가할 겁니다."
 AUS_heavy_fighter_effort:0 "중전투기 주력"
 AUS_heavy_fighter_effort_desc:0 "우리의 전투기는 더 많고 중요한 폭격기들을 보호해야 합니다. 이는 속력과 조종성을 감수해서라도 중무장과 긴 항속거리를 요구합니다."
 AUS_light_fighter_effort:0 "경전투기 주력"
 AUS_light_fighter_effort_desc:0 "우리는 우리의 군대 하늘 위에서 지역 제공권을 장악하고, 우리 국가를 위협하는 모든 적 항공기를 막기 위한 전투기가 필요합니다."
 AUS_cas_focus:0 "근접항공지원기 중점"
 AUS_cas_focus_desc:0 "현대화된 군은 지상뿐만 아니라 공중에서의 지원도 필요합니다."
 AUS_tac_focus:1 "전술폭격기 중점"
 AUS_tac_focus_desc:0 "승리는 지상의 적을 일소함으로써 달성됩니다. 우리는 근접, 종심 목표물을 전술 타격하여 우리 군대 지원에 주력해야한다."
 AUS_license_foreign_designs:0 "타국 설계 면허"
 AUS_license_foreign_designs_desc:0 "타국의 전투기는 이미 높은 효율로 증명이 되었습니다. 우리가 직접 개발하기보다 우리는 면허를 통해 생산해야 할 것입니다."
 AUS_fighter_competition:0 "전투기 경합"
 AUS_fighter_competition_desc:0 "우리가 면허 생산할 최고의 전투기 모델을 선택하기 위해서는, 경쟁 모델들을 서로 겨뤄보게 해야 합니다. 우리는 전투기 경연 대회를 열어 모든 강대국에 그들의 가장 현대적인 전투기 모델들을 참여시키도록 초대할 것입니다."
 AUS_bomber_competition:0 "폭격기 경합"
 AUS_bomber_competition_desc:0 "우리가 면허 생산할 최고의 폭격기 모델을 선택하기 위해서는, 경쟁 모델들을 서로 겨뤄보게 해야 합니다. 우리는 폭격기 경연 대회를 열어 모든 강대국에 그들의 가장 현대적인 폭격기 모델들을 참여시키도록 초대할 것입니다."
 AUS_joint_air_development:0 "공동 항공기 개발"
 AUS_joint_air_development_desc:0 "새로운 항공기 모델을 개발하는 최고의 방법은 우리 동맹국과 협력하는 것입니다. 우리 국가의 뛰어난 지성인들을 한 데 모으면, 최고의 결과를 얻을 수 있을 것입니다."
 AUS_army_maneuvers:0 "육군 기동 훈련"
 AUS_army_maneuvers_desc:0 "우리의 군대는 앞으로 있을지 모를 무력 분쟁에 앞서 적절한 형태를 갖추어야 합니다. 기동 훈련을 통해 새로운 전술과 전략을 개발할 것입니다."
 AUS_mobile_focus:0 "차량화 중점"
 AUS_mobile_focus_desc:0 "언제 어디서든 적을 타격할 수 있는 차량화된 군대는 군대 성공의 열쇠입니다."
 AUS_the_botond:0 "보톤드"
 AUS_the_botond_desc:0 "우리의 보급 및 수송 수요를 충분히 충족시키기 위해 새로운 형태의 트럭이 필요합니다. 라바 38M 보톤드 설계 초기 단계는 시험에서 성공적으로 입증되었으며, 자원을 충당하여 설계를 마무리하고 생산을 시작할 수 있습니다."
 AUS_develop_tanks:0 "전차 개발"
 AUS_develop_tanks_desc:0 "우리의 주위의 국가들은 탱크의 중요성을 알아차리고 많은 숫자의 탱크를 생산했습니다. 우리는 자국의 탱크 설계도를 통해 생산하고 동맹과 적들의 전쟁에 참여해야 합니다."
 AUS_assault_gun_focus:0 "돌격포 중점"
 AUS_assault_gun_focus_desc:0 "완전한 탱크보다는 그 대신 우리는 비용적으로 보다 적은 대안점으로 보병을 통해 전선을 돌파할 것입니다."
 AUS_joint_tank_procurement:0 "공동 전차 연구"
 AUS_joint_tank_procurement_desc:0 "우리의 동맹과 함께 탱크를 연구함으로써 더 효율적으로 개발할 수 있습니다. 우리는 우리의 기술자들이 함께 협력하여 가장 효율적인 방향으로 개발할 수 있는 공동 전차 부서를 만들 것입니다."
 AUS_armored_warfare:0 "기갑전"
 AUS_armored_warfare_desc:0 "우리의 차량화된 사단은 효율적이게 싸우기 위해 탱크가 필요합니다. 우리는 더 많은 자원들을 새로운 탱크를 개발하는데 쏟아부어야 합니다."
 AUS_mobile_corps_doctrine:0 "기동군단 교리"
 AUS_mobile_corps_doctrine_desc:0 "차량화된 보병과 탱크는 이제 배치가 되었습니다. 우리는 이제 전쟁터에서 이들을 어떻게 운용할지 찾아볼 때입니다."
 AUS_home_defense:0 "본토 방위"
 AUS_home_defense_desc:0 "소규모의 기동군으로는 우리 국가에 가해질 수 있는 공격을 막을 수 없습니다. 우리는 절대 뚫을 수 없는 방어선을 만들어야 하고, 이 과제를 달성하기 위한 새로운 교리를 창안해야 합니다."
 AUS_danuvia_submachine_guns:0 "더누비어 기관단총"
 AUS_danuvia_submachine_guns_desc:0 "우리의 보병 효율성을 개선하기 위해 좋은 무기가 필요합니다. 초기 다누비아 43M 프로토타입은 테스트에서 좋은 성능을 보였고, 개발을 위한 자금을 늘림으로써, 곧 무기를 대량으로 생산할 수 있을 겁니다."
 AUS_artillery_effort:0 "포병 주력"
 AUS_artillery_effort_desc:0 "포병은 우리 군대의 효율성을 향상을 위한 핵심입니다. 우리는 현대 포병 모델을 개발하여 우리가 제공할 수 있는 최고의 포병 지원을 할 것입니다."
 AUS_motorized_logistics:0 "차량화 군수"
 AUS_motorized_logistics_desc:0 "기동전의 핵심은 장거리를 가로질러 사람과 물자를 빠르게 이동할 수 있다는 것입니다. 최고의 전차조차도 보급되지 않으면 빠르게 쓸모 없어지게 될 것입니다."
 AUS_light_infantry_divisions_doctrine:0 "경보병사단 교리"
 AUS_light_infantry_divisions_doctrine_tech_tt:0 "§H경보병사단 교리§! 활성화\n§H보병\n 숲§!\n 공격: §G+2%§!\n 이동: §G+5%§!\n §H도시§!\n 공격: §G+5%§!\n 이동: §G+5%§!\n"
 AUS_light_infantry_divisions_doctrine_unit_tt:0 "\n6개의 §Y보병§!대대가 있는 사단을 얻습니다.\n"
 AUS_light_infantry_divisions_doctrine_desc:0 "우리는 한정된 인력으로 처리하여야 합니다. 더 많은 사단을 원한다면, 어쩔 수 없이 더 작아져야 합니다. 경보병사단은 공격력과 크기의 최적 조합을 제공하여, 우리 군의 중추로 만들 것입니다."
 AUS_form_parachute_battalions:0 "공수대대 창설"
 AUS_form_parachute_battalions_desc:0 "공중강습으로 강하한 보병은 예기치 않은 위협이나 전술적 기회에 신속하게 대응할 수 있는 능력을 우리에게 제공할 것입니다."
 AUS_naval_warfare:0 "해전"
 AUS_naval_warfare_desc:0 "해안을 되찾은 후, 우리는 강대국에 맞설 함대를 재건하는데 노력을 기울여야 합니다."
 AUS_restauration:0 "재건"
 AUS_restauration_desc:0 "우리는 새롭고 입증안된 기술을 실험하는데 낭비할 시간이 없습니다. 우리는 옛 제국 시절부터 시험을 마치고 검증된 설계를 고수 할 것입니다."
 AUS_reform:0 "개혁"
 AUS_reform_desc:0 "구식인 생각을 중심으로 해군을 만드는 것은 말이 안 됩니다. 우리는 옛날의 짐 없이, 처음부터 새로운 해군을 만들 수 있는 기회를 가졌습니다. 우린 우리가 할 수 있는 가장 현대적이고 능력 있는 해군을 만들기 위해 그것을 사용해야 합니다."
 AUS_capital_ships:0 "주력함"
 AUS_capital_ships_desc:0 "해군의 핵심은 전함입니다. 우리는 잃어버린 시간을 보충하고 가능한 한 빨리 새로운 선박을 만들기 시작해야 합니다."
 AUS_destroyer:0 "구축함"
 AUS_destroyer_desc:0 "구축함은 필수적이지만, 함대의 일부에서, 종종 간과됩니다. 저렴한 비용과 함께, 구축함은 해군 확장 계획에 좋은 출발점입니다."
 AUS_cruisers:0 "순양함"
 AUS_cruisers_desc:0 "가장 강력한 함선조차 적을 찾거나 항공기로부터 자신을 보호할 수 없다면 무용지물입니다. 새로운 경량 및 중순양함을 설계하면 함대를 실용성 있는 함대로 바꾸는데 도움이 됩니다."
 AUS_submarines:0 "잠수함"
 AUS_submarines_desc:0 "잠수함은 지난 전쟁에서 지구상에 가장 강력한 해군을 격파하기 직전까지 갔습니다. 우리가 잠수함을 소유하고 있지 않다면 현대 해군으로 진지하게 받아들여질 수 없습니다."
 AUS_carriers:0 "항공모함"
 AUS_carriers_desc:0 "전함은 오래전에 사라진 유물입니다. 해전의 미래는 항공모함과 항공기입니다. 우리는 이 개발의 최전선에 서게 될 것입니다."
