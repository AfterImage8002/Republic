 FRA_event.10.t:0 "중앙아프리카에서의 대규모 소요사태"
 FRA_event.10.d:0 "ㅈㄱㄴ"
 FRA_event.10.a:0 "정규군을 동원하라!"
 FRA_event.11.t:0 "실패"
 FRA_event.11.d:0 "우린 실패했다.\n 우리가 야심차게 준비한 계획들은 전부 물거품이 되어 저 심해속으로 빨려들어갔다 \n 빛의 도시로 불리며 추앙받던 파리는 은행앞에서 돈을 돌려달라고 소리지르는 시민들과 길거리에 눌러앉아 구걸을 하고있는 수많은 노숙자들과 쥐가 파먹어 껍질밖에 남지않은 바게트 빵밖에 남지 않았다. \n 아득히 깔린 밤아늘 아래서 샹젤리제 거리를 비춰주던 집들의 따뜻한 전등빛은 이제 온대간대 없고 깨진 창문의 틈아래로 비추어지는 달빛밖에 남지 않았다. \n\n 삼색기의 광명아래서 짙어진 공화국의 패권은 여러 식민지들이 무장항쟁을 일으키며 산산히 무너져내려갔다. \n 대전쟁의 승리아래서 감춰져있던 썩어가던 뿌리들이 결국 단단하던 나무를 죽게 만들었다. \n\n 이건 그 누구의 탓도 아니였다, 누군가가 혼자서 짊어저야할 책임이 아니였다. 우리 모두가 짊어져야 했었다. \n 하지만 서로 책임을 전가하며 서로를 헐뜯고있으니 어떻게 문제가 해결되겠는가? \n\n 너무나 늦은 후회다. 이미 우리는 심해의 거품으로 추락하고있었다. 그저 어둠만이 가득한 심해를 향해. 추락하고있었다."
 FRA_event.11.a:0 "우린 끝났어."
 FRA_evnet.12.t:0 "종이"
 FRA_event.12.d:0 ""우리에게 임금을 달라!" \n\n 아마 요근래 가장 많이 들은 말일 것이다. \n 물론 내가 그들의 처지를 이해하지 못하는 혹독한 사람은 아니다, 내 아버지는 노동자 출신이셨고 나는 아버지에게 노동자들의 삶과 힘든 점들을 어릴때부터 들어왔다. \n 가족을 부양하기 위해서 피와 땀으로 이루어진 순수한 노동을 12시간동안 행하며 쌓여왔던 피로감과 한탄은 그 누구도 비난할 수 없는 것이다.\n\n 나는 그렇기에 지주가 되고 난 뒤에는 노동자들이 쳇바퀴안에서 끝없이 뛰는 햄스터처럼 되지 않게 하기 위해 최대한 그들에게 안락한 노동환경을 제공하기 위해 노력했다. \n 노동조합을 허가하고, 임금은 제때제때 주었으며 노동시간도 9시간으로 제한했다. 아픈자는 병원에서 치료를 받도록 돈을 더 주기도 했다. \n 노동자들도 그런 나를 좋아했고, 공장은 화기애애한 분위기 속에서 톱니바퀴를 굴려나갔다. \n\n 하지만 톱니바퀴도 기름칠을 하지않으면 결국은 멈추는 법, (나중에씀 귀찮다)"
