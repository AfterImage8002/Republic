 additional_politic.1.t:0 "파시스트 결집"
 additional_politic.1.d:0 "많은 지지층들이 [THIS.GetFascistParty] 세력을 떠나가자, 전국의 파시스트들은 서로간의 세부적인 방법론 간의 논쟁을 멈추고, 다시금 이 나라에서 그들의 영향력을 잃어버리지 않게 대규모 집회를 개최하며 이를 선전하기 시작했습니다."
 additional_politic.1.a:0 "이것이 그들의 마지막 발악인가?"
