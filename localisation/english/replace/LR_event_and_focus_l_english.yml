 russia.9.t:0 "몽골에게의 요구"
 russia.9.desc:0 "공격할까요? 말까요?"
 russia.9.a:0 "협상의 여지는 없다! 전군 돌격!"
 russia.9.b:0 "협상 테이블을 준비하라!"

 russia.10.t:0 "러시아에게 온 협상"
 russia.10.desc:0 "러시아에게서 한가지 '요구'가 왔습니다. 그 내용은 탄누투바를 반환한다면, 경제적인 도움과 상호불가침 마지막으로 군사적인 행동을 멈추겠다고 합니다. 최근 들어 러시아 국경에서 도발이 많아진것과 특히 탄누투바 지역에 관하여 이슈가 많은 요즘 이 거래는 딱히 나쁘진 않아보입니다."
 russia.10.a:0 "요구를 정중히 거부한다."
 russia.10.b:0 "우리는 곰에게 맞설 힘이 없다."

 russia.11.t:0 "거부한 몽골 협상단!"
 russia.11.desc:0 "몽골쪽 협상단이 이 제안을 '정중히' 거부하였습니다."
 russia.11.a:0 "그들은 이 선택을 후회할 것이다."

 russia.12.t:0 "반환된 탄누투바"
 russia.12.desc:0 "그들은 우리의 제안을 승낙하였으며 빠른시일내에 반환이 이뤄질것이라 하였습니다!"
 russia.12.a:0 "외교의 승리다!"

 russia.13.t:0 "기습"
 russia.13.desc:0 ""에이씨 도대체 여기서 보초는 왜 서고 지랄이야?\n\n"아 그 뭐냐 극동에 콜차크? 그 백군 반동새끼들 때문에 이리도 시끄러운거 모르나?"\n\n"그 죽일놈의 새끼들 언제 한번 손좀 봐야하는데.."\n\n\n탕! 소리와 함께 함께 보초를 서던 내 전우가 죽었다.\n"니콜라이! 니콜라이!"\n그의 뺨을 치며 이름을 불러도 대답을 하지 않았다. 머리에 맞은 충격탓에 그 자리에서 즉사하고 만 것이다.\n\n"제기랄! 이 반동새끼들이!"\n이라 말하고 저 어두운 곳에 총을 난사해봤지만 아무런 소리가 나오지 않았다.\n\n"제기랄, 어딨는거야! 어서 나와서 신변을 밝혀라! 지금 나오면 경미한 처.."\n\n탕.\n\n소리와 함께 고함을 지르던 병사도 결국 즉사했다.\n\n"아아. 여기는 스페츠나츠. 처리 완료. 진입을 계속하겠다.""
 russia.13.a:0 "가자! 러시아의 아들들아! 빨갱이들로 부터 마더 러시아를 지켜내리라!"

 russia_news.1:0 "극동을 장악한 제독"
 russia_news.1.desc:0 "블라블라블라 어쩌구 저쩌구 제독이 아무르를 점령했다는 소리"
