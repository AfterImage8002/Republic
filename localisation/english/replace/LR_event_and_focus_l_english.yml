 FRA_event.1.t:0 "닭은 새벽속에서 울고"
 FRA_event.1.d:0 "'꼬끼오'\n\n 새벽녘에 우는 닭의 울음소리에 눈을 비비며 깼다. 서글프기 그지없는 소리는 흐릿하던 정신을 맑게금 해주었다. 많은 학자들과 문학인들이 이르길, 새 아침은 기쁜 시간이라고 한다. 하루 3시간동안 7년을 걸으면 지구 한 바퀴를 돌 수 있다고도 하며 우리를 위로한다. 맞는 말일지도 모르겠지만 적어도 우리에겐 해당되지 않을 것이다. 우린 그 3시간 걸을 시간마저 없다. 벌써 나의 식구 여덟 명 중, 입 세 개가 줄었다. 흔히 말하는 '정치인' 양반들이 말하던 낙원은 어디갔나? 그들의 낙원이란 이런 것이었나? 그저 자신들의 호화스럽기만한 저택에서 칠면조나 뜯으며 편히 여생을 보내는 것이 그들에게는 '낙원'일 수도 있겠다는 생각이 들어, 지금 하는 생각을 끝내 멈췄다. \n\n 나는 아무것도 없는 텅빈 책상을 있는 힘껏 내리쳤다 \n\n "쾅" \n 책상이 요란한 소리를 내며 흔들렸다. \n "..." \n\n책상에서 흘러나오는 요란한 소리가 끝나자 이내 정적이 거실을 감쌌다. 여느 때보다 고요했다. 분명 이 시간에는 가족들의 소리가 가득해야 할 텐데... \n\n "..." \n\n나는 곧바로 어머니가 지어주신 옷으로 갈아입었다. 내가 어른이 됐을 적에 지어주신 옷이다. 뒤이어 헤질 대로 헤진 바지와 2년 전에 길에서 주운 빵 모자를 썼다. 왠진 모르겠지만 따뜻한 온기가 나를 감싼다. 분명 지금은 겨울인데 말이다. \n\n 그리고 나는 현관문의 손잡이를 잡아당겼다. '끼이익' 하는 소리와 함께 마당에 키우는 닭과 병아리들이 나를 향해 울어댔다. 마치 내게 가지 말라는 듯. 괜스레 미안한 감정이 들었다. 이제 한낱 가축한테도 감정을 느끼다니 내가 정신이 나갔나 싶다. 뭐 그래도 상관 없을 것이다, \n\n"자, 이제 출근해야지.""
 FRA_event.1.a:0 "그리고 해는 중천을 향해 달려갔다."
 FRA_event.2.t:0 "보고"
 FRA_event.2.d:0 ""...전년 대비 실업률은 34.6% 증가했으며 물가상승률 또한 5.7% 증가, 그리고.. 종합주가지수가 14%나 감소했습니다." \n\n ".. 원인은 파악했나?" \n\n "그게... 저희도 잘 모릅니다." \n\n "..." \n\n "이런 개씨발!" \n\n "그 빌어먹을 대공황이 끝나고 이제 좀 편하게 살 수 있나 했더니만 이게 뭔 상황이냐고!" \n\n "장관님, 진정하십쇼." \n\n "...미안하네." \n\n 이후 1분이 조금 넘는 정적이 흘렀고, 그가 다시 입을 뗐다.\n\n "... 오후 3시까지 경제부 주요 관료들을 이리로 집합시켜주게.""
 FRA_event.2.a:0 "그렇게 해가 하늘 한가운데에 떠올랐다."
 FRA_event.3.t:0 "프랑화 문제 해결"
 FRA_event.3.d:0 "현재 수많은 문제점들이 우리의 공화국을 썩히고 있지만, 그 중 가장 심각한 문제는 바로 프랑화 위기로 인한 경제 대공황일 것입니다. 이 때문에 우리 공화국의 시민들을 비롯한 전세계의 사람들이 심각한 경제위기와 빈곤을 겪고있습니다. 비록 늦었을지는 몰라도 우린 이 중대한 사안을 해결해 인류를 구원해야 할 것입니다"
 FRA_event.3.a:0 "좋아, 해보자고!"
 FRA_event.4.t:0 "관세 부여"
 FRA_event.4.d:0 "마침내 우리의 새로운 경제 정책이 승인되었습니다. 이제 우리 공화국은 높은 관세를 부여해 경제회복에 도움이 되게 할 것입니다. \n 비록 이 결정은 식민지인들과 타국의 크나큰 반발로 이어지겠지만 우리 공화국의 회복과 번영을 위해서 이와 같은 위협은 감수해야 할 것입니다."
 FRA_event.4.a:0 "기다려보자고."
 FRA_event.5.t:0 "할당량 증대"
 FRA_event.5.d:0 "또다른 우리의 새로운 경제안건이 승인되었습니다. 이제 우리 공화국은 우리의 식민지에 전보다 높은 할당량을 부여해 생산량을 증진시킬 것입니다. \n이 결정은 식민지인들의 크나큰 반발을 야기하겠으나, 아무렴 어떱니까. 우리 공화국의 지배 아래서 문명화된 아프리카인들은 우리에게 감사와 보답을 해야 할 의무가 있습니다."
