l_english:
 LOADING_TIP_0:0 "지배계급으로 하여금 공산주의 혁명 앞에서 벌벌 떨게 하라! 프롤레타리아가 혁명에서 잃을 것이라고는 쇠사슬뿐이요, 얻을 것은 전세계다. 만국의 노동자여, 단결하라!\n- <공산당 선언>"
 LOADING_TIP_1:0 "하나의 유령이 유럽을 배회하고 있다. 공산주의라는 유령이.\n- <공산당 선언> "
 LOADING_TIP_2:0 "부르주아 사회는 갈림길에 서 있다. 사회주의냐, 야만이냐다.\n- 로자 룩셈부르크"
 LOADING_TIP_3:0 "공산주의는 지식인의 아편이다.\n- 레몽 아롱"
 LOADING_TIP_4:0 "자본주의의 고질적인 폐해는 풍요의 불평등한 분배이고, 사회주의의 태생적 미덕은 가난의 평등한 분배다.\n- 윈스턴 처칠"
 LOADING_TIP_5:0 "권위가 있는 곳에 자유란 없다.\n- 표트르 크로포트킨"
 LOADING_TIP_6:0 "참다운 민주주의란 근로 대중의 복지 실현에 있다. 민주주의 가면을 쓰고 민중을 우롱하는 파쇼 권력은 그 위선을 폭로시켜야 한다.\n- 여운형"
 LOADING_TIP_7:0 "가장 진정한 의미에서, 자유는 수여될 수 없으며, 쟁취해야 한다.\n- 프랭클린 루즈벨트"
 LOADING_TIP_8:0 "자유방임 자본주의는 1914년 8월에 끝났다.\n- 존 메이너드 케인즈"
 LOADING_TIP_9:0 "빈곤의 종식이 눈 앞으로 다가왔다.\n- 허버트 후버"
 LOADING_TIP_10:0 "빌헬름 2세는 패배한 체제의 상징적 인물이다. 그가 최선을 다했던 것은 인정하지만, 이 세계에서 중요한 것은 의도가 아니라 성공적인 결과다.\n- 파울 요제프 괴벨스"
 LOADING_TIP_11:0 "모든 것은 국가에 있으며, 국가 외에는 어떤 것도 없으며, 국가에 반대하는 어떤 것도 존재하지 않는다.\n- 베니토 무솔리니"
 LOADING_TIP_12:0 "신도, 주인도 없다.\n- 루이 오귀스트 블랑키"
 LOADING_TIP_13:0 "권력은 총구에서 나온다.\n- 마오쩌둥"
 LOADING_TIP_14:0 "파괴를 향한 열정은 창조적인 열정이다!\n- 미하일 바쿠닌"
 LOADING_TIP_15:0 "삶이란 뭐요? 삶은 곧 국가요. 개인은 어떻든 죽어야 하지 않소?\n- 아돌프 히틀러"
 LOADING_TIP_16:0 "국가의 권위는 절대 스스로 종결되지 않는다.\n- <나의 투쟁>"
 LOADING_TIP_17:0 "군대에는 민주주의가 없다.\n- 더글라스 맥아더"
 LOADING_TIP_18:0 "국가의 일에 무관심한 대가는 악한 사람들이 지배를 할 수 있다는 것이다.\n- 플라톤"
 LOADING_TIP_19:0 "지도자들은 왔다가 사라집니다. 하지만 인민들은 남습니다. 오직 인민만이 영원합니다.\n- 이오시프 스탈린"
 LOADING_TIP_20:0 "자유주의자가 사회주의자들의 성공으로부터 배워야 할 교훈은 이상주의자가 될 수 있는 용기다.\n- 프리드리히 하이에크"
 LOADING_TIP_21:0 "우리가 매일 식사를 마련할 수 있는 것은 푸줏간 주인과 양조장 주인, 그리고 빵집 주인의 자비심 때문이 아니라, 그들 자신의 이익을 위한 그들의 고려 때문이다.\n- <국부론>"
 LOADING_TIP_22:0 "민주주의는 절대 공짜로 얻어지는 것이 아니며, 어느 역사를 보나 민주화를 위해서는 희생과 땀이 필요하다.\n- 김대중"
 LOADING_TIP_23:0 "모든 국가는 그에 마땅한 정부를 갖는다.\n- 조제프 드 메스트르"
 LOADING_TIP_24:0 "민주주의와 독재주의의 차이는 민주주의에서는 표를 던지고 명령을 받지만 독재에서는 표를 던지는 시간을 낭비하지 않고 명령을 받는다는 것이다.\n- 찰스 부코스키"
 LOADING_TIP_25:0 "당신에게는 사회주의자나 공산주의자가 전체주의자이겠지만, 저에겐 그렇지 않습니다. 저는 사회주의가 인간을 자유롭게 한다고 생각합니다.\n- 살바도르 아옌데"
 LOADING_TIP_26:0 "강한 신념이야말로 거짓보다 더 위험한 진리의 적이다.\n- 프리드리히 니체"
 LOADING_TIP_27:0 "미국은 몇몇을 위하지 않고, 탐욕을 채우기 위해서가 아니라, 주께서 모든 백성들의 사치와 편의를 위해 넉넉히 제공하신 이 땅에서 살 수 있도록, 땅의 열매를 나누는 곳이 될 것입니다.\n- 휴이 롱"
 LOADING_TIP_28:0 "자본주의는 전쟁이다. 사회주의는 평화다.\n- 카를 리프크네히트"
 LOADING_TIP_29:0 "폭력은 혁명의 유일한 무기이다.\n- 신채호"
 LOADING_TIP_30:0 "반란하라! 궐기하라, 형제들이여, 모든 정부에 맞서, 부르주아 권력을 파괴하라!\n- 네스트로 마흐노"
 LOADING_TIP_31:0 "나는 한 사람은 너무 많은 것을 가지고, 또 한 사람은 아무것도 없어야 하는 현실에 동의하지 않는다.\n- 레온 촐고츠"
 LOADING_TIP_32:0 "부르주아는 부르주아 민주주의, 즉 자본주의를 위해 싸우며, 노동자는 문제를 이해하는 한 사회주의를 위해 싸우는 것이다.\n- 조지 오웰"
 LOADING_TIP_33:0 "이성으로 비관하되 의지로 낙관하라.\n- 안토니오 그람시"
 LOADING_TIP_34:0 "공산주의는 승리할 것이다.\n- 슬라보예 지젝"
 LOADING_TIP_35:0 "선동으로 사람들이 모여서 폭동을 만들게 하는 유일한 것, 그것은 바로 압제다.\n- 존 로크"
 LOADING_TIP_36:0 "민주주의가 없는 사회주의는 생각할 수 없다.\n- 카를 카우츠키"
 LOADING_TIP_37:0 "비록 강력한 군대를 거느리고 있다고 하더라도, 어떤 지방에 들어가기 위해서는 항상 그 지방 거주민들의 지지가 필요하다.\n- <군주론>"
 LOADING_TIP_38:0 "성공이 모든 것의 끝은 아니며, 실패가 불행한 것만은 아니다. 그런 실패를 극복하고 계속할 용기가 중요한 것이다.\n- 윈스턴 처칠"
 LOADING_TIP_39:0 "확실한 것은 민족주의는 소아병과도 같으며, 인류의 홍역이라는 것입니다.\n- 알베르트 아인슈타인"
 LOADING_TIP_40:0 "세계는 러시아 혁명이 끝났다고 생각한다. 착각하지 마라. 러시아 혁명은 이제 막 시작되었다.\n- 알렉산드르 케렌스키"
 LOADING_TIP_41:0 "계급 투쟁은 필연적으로 프롤레타리아의 독재로 이어진다.\n- 칼 마르크스"
 LOADING_TIP_42:0 "계층 간의 싸움이 있다는 것은 부인할 수 없다. 하지만 싸움을 거는 계층은 내가 속한 부유한 계층이고, 이 계층이 이기고 있다.\n- 워런 버핏"
 LOADING_TIP_43:0 "전체주의의 탄력에는 군중과 엘리트 집단만이 매료될 것입니다. 일반인은 선전을 통해 이겨야 합니다.\n- 한나 아렌트"
 LOADING_TIP_44:0 "국가주의가 국가를 세우는 것이지, 반대로 되지는 않다네.\n- 아서 키스"
 LOADING_TIP_45:0 "모든 것은 국가에 있으며, 국가 외에는 어떤 것도 없으며, 국가에 반대하는 어떤 것도 존재하지 않는다.\n- 베니토 무솔리니"
 LOADING_TIP_46:0 "국가가 존재하는 동안에는 자유가 있을 수 없다. 자유가 있으면 국가는 없을 것이다.\n- 블라디미르 레닌"
 LOADING_TIP_47:0 "사회주의의 목표는 공산주의이다.\n- 블라디미르 레닌"
 LOADING_TIP_48:0 "파시즘은 자본주의 반동에 불과하다.\n- 레온 트로츠키"
 LOADING_TIP_49:0 "무력을 믿지 않는 것은 중력을 믿지 않는 것과 같다.\n- 레온 트로츠키"
 LOADING_TIP_50:0 "지금까지의 모든 사회의 역사는 계급투쟁의 역사다.\n- <공산당 선언>"
 LOADING_TIP_51:0 "한 시대의 지배사상은 늘 지배계급의 사상이다.\n- <공산당 선언>"
 LOADING_TIP_52:0 "철학자들은 지금까지 여러 가지 방법으로 세계를 해석해 오기만 했다. 그러나 중요한 것은 세계를 변혁하는 것이다.\n- 카를 마르크스"
