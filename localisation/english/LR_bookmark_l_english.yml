 DEMOCRACY_NAME:0 "숭고한 희생을 가슴에 품고\n\n§3이 시나리오는 자유와 평등을 수호하기 위해 노력하는 흥미로운 여러 민주주의 국가들을 소개할 것입니다.§!"
 DEMOCRACY_DESC:0 "  명예혁명, 미국 독립 혁명, 프랑스 대혁명과 1848년 혁명을 지나, 세계의 시민들은 자유와 평등을 기초로 하는 주권정신, 즉 민주주의를 가꿔왔습니다.\n\n  마침내 대전쟁이 끝나고 민주주의가 주도하는 새 질서가 차분히 내려앉음으로써, 민주주의는 그 어느 때보다 전성기인 것처럼 보였습니다. 하지만 영-불 패권경쟁과 대공황으로 민주주의는 여전히 위협받고 있습니다.\n\n그러나 우리는 결코, 우리 선조들의 희생으로 일궈낸 민주주의를 포기하지 않을 것입니다!"
