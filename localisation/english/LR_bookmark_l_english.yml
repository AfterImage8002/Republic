 FASCIO_NAME:0 "결속으로 부흥을 외치다\n\n§8이 시나리오는 불만족스러운 전후 질서에 저항하여 민족과 국가를 위해 새로운 이념을 받아들인 나라들을 보여줄 것입니다.§!"
 FASCIO_DESC:0 "  대전쟁이 끝나고 신질서가 다시 꽃 필 무렵, 프랑스는 타협 없이 단독으로 전후 질서를 개편하였습니다. 승리자들도, 패배자들도, 프랑스 자신들을 제외한 그 누구도 이러한 질서를 원하지 않았습니다.\n\n  문제는 빠르게 제기되었습니다. 새로운 이념으로 무장한 이들은, 국가가 지난 번과 같은 굴욕을 다시는 받게 하지 않겠다고 국민들에게 약속했습니다.\n\n단합함으로써, 우리는 우리에게 주어진 임무를 완수할 것입니다."
