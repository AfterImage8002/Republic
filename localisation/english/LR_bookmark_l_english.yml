 EAST_NAME:0 "동양의 소용돌이\n\n§5이 시나리오는 아시아의 두 태양인 일본과 중국, 그리고 그들의 식민지와 군벌들을 보여줄 것입니다.§!"
 EAST_DESC:0 "  서구 열강의 침탈과 근대화. 동아시아는 근대사적으로 급속한 위기와 변화를 맞이했습니다.\n\n  붉은 태양인 일본은, 동아시아에서 가장 먼저 근대화에 성공하였고, 그들의 패권을 점차 넓히려고 합니다.\n  흰 태양인 중국은, 혼란스러운 20년대를 수습했고, 일본의 위협에 맞설 준비를 하고 있습니다.\n\n급변하는 소용돌이 같이 동아시아는 불안정합니다. 두 태양은 곧 충돌할 것임이 분명합니다!"
