 AUS_FASCIO_DESC:0 ""

 SOV_GATHERING_STORM_DESC:0 "레닌의 지도 아래, 러시아는 소비에트 연방의 구성국이자 지도국으로 재편되었습니다. 그러나 오랜 시간 치룬 적백내전과 크론슈타트 합의로 인해, 볼셰비키를 견제할 수 있는 힘을 갖게 된 또 다른 좌파세력이 대두했습니다. 이로써 러시아의 결속은 느슨해졌으며, 소비에트 연방은 중앙으로 통합되지 않고 있습니다. 이러한 상황의 가운데, 스탈린은 그의 특출난 정치력을 바탕으로 러시아에서 집권하는 데에 성공하였습니다. 다만, 그의 독주를 방해할 수 있는 수많은 집단이 아직 남아있습니다. 스탈린과 그의 반대파 가운데의 대립과 긴장이 러시아를 어디로 데려갈 지는 누구도 모릅니다."