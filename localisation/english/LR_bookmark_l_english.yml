 INTERM_NAME:0 "바다와 바다 사이의 개념\n\n§9이 시나리오는 러시아의 위협에 맞서 결성된 인테르마리움의 구성국들을 소개할 것입니다.§!"
 INTERM_DESC:0 "  바다와 바다 사이, 라틴어로 인테르마리움이라고 일컬어지는 이 개념은, 러시아의 위협에 맞서 발트해와 흑해 사이의 국가들이 연합해야 한다는 전략을 의미합니다.\n\n수백 년 간 억압받아온 폴란드인들과 동유럽의 민족들은, 대전쟁이 끝나고 독립하였습니다. 하지만 이들은 독립을 유지하기에 많이 빈약했고, 그렇기에 그들은 뭉치기로 하였습니다.\n\n인테르마리움은, 자칫하면 끊어질 것 같이 느슨합니다. 생존을 위한 연합의 운명은 다가오는 역사의 폭풍 앞에 놓여있습니다!"
