 WINNER_NAME:0 "승리자와 그 동맹\n\n§C이 시나리오는 대전쟁에 맞서 승리한 프랑스와 전후 프랑스의 패권에 참여한 국가들을 보여줄 것입니다.§!"
 WINNER_DESC:0 "  찬란한 문화와 슬기로운 국민으로써 역사라는 길을 걸어온 프랑스인들은 수많은 위험과 위기를 맞닥트려 왔습니다. 특히 보불전쟁이 그러했습니다.\n\n  하지만, 역사가 항상 그랬듯이, 위기 다음에는 부흥이 오는 법입니다. 우리는 대전쟁에서 이겼습니다. 그럼에도 여전히 프랑스는 위기입니다. 영국과의 패권경쟁, 대공황과 프랑화 위기가 프랑스를 다시 뜨겁게 데우고 있습니다.\n\n프랑스는 여전히 고난한 길을 걷고 있습니다!"
