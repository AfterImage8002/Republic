l_english:
 GATHERING_STORM_NAME:0 "적기를 휘날리며\n\n§t이 시나리오는 억압받던 노동자들의 끝없는 투쟁 끝에 세워진 남독일의 혁명위원회와 여러 소비에트 공화국들을 보여줄 것입니다.§!"
 GATHERING_STORM_DESC:0 "  1917년, 블라디미르 레닌이 독일에서 러시아로 건너 온 뒤로 노동자와 농민들은 차르정을 전복시키고, 부르주아 민주주의를 분쇄하며 수많은 소비에트를 세웠습니다.\n\n  한편 남독일에서는 전후 프랑스의 영향권으로 들어간 남독일 연방이 1935년 프랑화 위기의 여파로 흔들리고, 그 균열을 틈타 혁명을 일으킨 사회주의자들이 정부를 전복시키는 데에 성공했습니다.\n\n자본주의의 모순점이 무자비하게 드러나고 있는 지금, 노동자들은 혁명을 필요로 합니다!"
